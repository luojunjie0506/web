<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 400px;
        }
        img {
            display: block;
            margin: 100px auto;
            transition: all 1s;
        }
        img:hover {
            /* 绕X轴旋转
            transform: rotateX(-160deg); */
            /* 绕Y轴旋转
            transform: rotateY(160deg); */
            /* 绕Z轴旋转 */
            transform: rotateZ(160deg)
        }
    </style>
</head>
<body>
    <img src="image/2.jpg" alt="">
</body>
</html>
