<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		/*注意：*/
			/*1.before和after必须要有content属性*/
			/*2.before和after权重为1*/
			/*3.before在父元素内容的前面创建元素,after在父元素内容的后面创建元素*/
			/*4.before和after是行内元素不能设置大小*/
		div {
			width: 200px;
			height: 200px;
			background-color: pink;
		}
		div::before {
			/*content是一定要写的*/
			content: '我';
		}
		div::after {
			display: inline-block;
			content: '你';
			width: 50px;
			height: 50px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div>
		是
	</div>
</body>
</html>
