<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		.box {
			text-align: center;
		}
		.box a {
			display: inline-block;
			width: 36px;
			height: 36px;
			background-color: #f7f7f7;
			border: 1px solid #ccc;
			line-height: 36px;
			text-align: center;
			color: #333;
			text-decoration: none;
			font-size: 15px;
		}
		.box .prev,
		.box .next {
			width: 85px;
		}
		.box .er,
		.box .elp {
			border: 0;
			background-color: transparent;
		}
		.box input {
			height: 36px;
			width: 45px;
			border: 1px solid #ccc;
			outline: none;
		}
		.box button {
			width: 60px;
			height: 36px;
			background-color: #f7f7f7;
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<div class="box">
		<a href="#" class="prev"><<上一页</a>
		<a href="#" class="er">2</a>
		<a href="#">3</a>
		<a href="#">4</a>
		<a href="#">5</a>
		<a href="#">6</a>
		<a href="#" class="elp">...</a>
		<a href="#" class="next">上一页>></a>
		到第
		<input type="text" name="">
		页
		<button type="">确定</button>
	</div>
</body>
</html>
