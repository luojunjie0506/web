<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		.tv {
			position: relative;
			top: 100px;
			left: 50%;
			margin-left: -100px; 
			width: 200px;
			height: 300px;
		}
		.tv img {
			width: 100%;
			height: 100%;
		}
		.tv1 {
			display: none;
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background: rgba(0,0,0,.5) url(image/a1.png) no-repeat center;
		}
		/*当鼠标经过土豆这个盒子，就让里面的遮罩层显示出来*/
		.tv:hover .tv1 {
			/*现在这样写是显示的意思，不是转换块级元素*/
			display: block;
		}
	</style>
</head>
<body>
	<div class="tv">
		<a href="#">
			<div class="tv1" ></div>
		</a>
		<img src="image/2.jpg" alt="">
	</div>
</body>
</html>
