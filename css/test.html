<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .slideshow {
        position: relative;
        overflow: hidden;
    }
    .images {
        background: url(image/22.jpg);
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 300%;
        animation: slideshow 10s linear infinite;
    }
    @keyframes slideshow {
        0% {
            left: 0;
            }
        100% {
            left: -200%;
            }
    }
    </style>
</head>
<body>
    <div class="slideshow">
        <div class="images">
           das
        </div>
     </div>
</body>
</html>
