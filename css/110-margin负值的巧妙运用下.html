<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		ul li {
			position: relative;
			float: left;
			list-style: none;
			width: 150px;
			height: 200px;
			border: 1px solid red;
			margin-left: -1px;
		}
/*		如果li盒子没有定位，就给盒子加定位就可以了
		ul li:hover {
			position: relative;
			border-color: skyblue; 
		}*/
		/*如果li都有定位，则给li加z-index加层级*/
		ul li:hover {
			z-index: 1;
			border-color: skyblue; 
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
</html>
