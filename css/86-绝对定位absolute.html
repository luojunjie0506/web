<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		/*一般都是子绝父相，子元素用绝对定位，父元素用相对定位*/
		.aa {
			position: relative;
			width: 700px;
			height: 700px;
			background-color: hotpink;
		}
		.father {
			width: 500px;
			height: 500px;
			background-color: skyblue;
			padding: 50px;
		}
		.son {
			position: absolute;
			top: 100px;
			right: 50px;	
			width: 300px;
			height: 300px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div class="aa">
		<div class="father">
			<div class="son">
				绝对定位特点：<br>
					1.如果没有祖先元素或祖先元素没有定位，则以浏览器为准定位；<br>
					2.如果有很多个祖先元素，以浏览器为准定位最近一个设置了定位的元素为准<br>
					3.绝对定位不再占有原先的位置
			</div>
		</div>
	</div>
</body>
</html>
