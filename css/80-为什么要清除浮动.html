<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		.box {
			width: 800px;
			border: 1px solid blue;
			margin: 0 auto;
		}
		.damao {
			float: left;
			width: 300px;
			height: 200px;
			background-color: skyblue;
		}
		.ermao {
			float: left;
			width: 200px;
			height: 200px;
			background-color: pink;
		}
		.footer {
			height: 200px;
			background-color: black;
		}
		h4 {
			text-align: center;
		}
	</style>
</head>
<body>
	<h4>在有些时候盒子不能设置高度，又因为浮动元素不占高度，所以该浮动元素的父盒子的高度就为0，所以要清楚浮动，这样浮动元素才会在富盒子中占高度</h4>
	<div class="box">
		<div class="damao">大毛</div>
		<div class="ermao">二毛</div>
	</div>
	<div class="footer"></div>
</body>
</html>
