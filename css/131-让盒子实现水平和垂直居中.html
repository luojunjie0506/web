<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
             width: 500px;
             height: 500px;
             background-color: pink;
             /* 如果参数是百分号，那就是盒子长或宽*百分比就是移动的距离
             transform: translateX(50%); */
        }
        p {
            position: absolute;
            top: 50%;
            left: 50%;
            height: 200px;
            width: 200px;
            background-color: purple;
            transform: translate(-50%,-50%);
        }
        span {
            /* translate对行内元素是无效的 */
            transform: translate(320px,300px);
        }
    </style>
</head>
<body>
    <div>
        <p></p>
        <span>123</span>
    </div>
</body>
</html>
