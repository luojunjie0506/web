<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		/*float属性用于创建浮动框，如果盒子都在同一边，那浮动框就会一个接着一个。*/
		.left,
		.right {
			float: left;
			width: 200px;
			height: 200px;
			background-color: pink;
		}
		.left {
			float: right;
		}
	</style>
</head>
<body>
	<div class="left">左青龙</div>
	<div class="right">右白虎</div>
</body>
</html>
