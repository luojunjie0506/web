<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		/*选择第一个*/
		ul li:first-child {
			/*background-color: pink; */
		}
		/*选择第二个*/
		ul li:nth-child(2) {
			/*background-color: red;*/
		}
		/*选择基数odd或2n-1，如果是公式的话就从0开始*/
		ul li:nth-child(odd) {
			background-color: red;
		}
		/*选择偶数even或2n*/
		ul li:nth-child(even) {
			background-color: skyblue;
		}
		/*选择最后一个*/
		ul li:last-child {
			/*background-color: skyblue;*/
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ul>
</body>
</html>
