	<style type="text/css"></style>
	<style type="text/css">
		.tv {
			position: relative;
			top: 100px;
			left: 50%;
			margin-left: -100px; 
			width: 200px;
			height: 300px;
		}
		.tv img {
			width: 100%;
			height: 100%;
		}
		.tv::after {
			content: "";
			display: none;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0,0,0,0.4)  url(image/a1.png) no-repeat center;
		}
		.tv:hover::after {
			display: block;
		}
	</style>
</head>
