<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		li {
			list-style: none;
		}
		.box {
			width: 1226px;
			height: 285px;
			background-color: pink;
			margin: 0 auto;
		}
		.box li {
			width: 296px;
			height: 285px;
			background-color: red;
			float: left;
			margin-right: 14px;
		}
		/*这里要写.box .last 要不然没有.box li权重高*/
		.box .last {
			margin-right: 0; 
		}
	</style>
</head>
<body>
	<ul class="box">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li class="last">4</li>
	</ul>
</body>
</html>
