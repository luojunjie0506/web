<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		.clearfix:after {
			content: "";
			display: block;
			height: 0;
			clear: both;
			visibility: hidden;
		}
		.clearfix {
			*zoom:1;
		}
		.box {
			width: 800px;
			border: 1px solid blue;
			margin: 0 auto;
		}
		.damao {
			float: left;
			width: 300px;
			height: 200px;
			background-color: skyblue;
		}
		.ermao {
			float: left;
			width: 200px;
			height: 200px;
			background-color: pink;
		}
		.footer {
			height: 200px;
			background-color: black;
		}
		h3 {
			text-align: center;
		}
	</style>
</head>
<body>
	<h3>清除浮动的样式让浮动元素的父盒子的调用才有用</h3>
	<div class="box clearfix">
		<div class="damao">大毛</div>
		<div class="ermao">二毛</div>
		<div class="clear"></div>
	</div>
</body>
</html>
