<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <style>
            div {
                width: 200px;
                height: 200px;
                border: 1px solid pink;
                margin: 100px auto ;
                overflow: hidden;
            }
            div::before {
                content: "牛逼";
                display: block;
                width: 100%;
                height: 100%;
                background-color: slategray;
                transform: rotate(90deg);
                transform-origin: left bottom;
                transition: all 1s;
            }
            div:hover::before {
                transform: rotate(0deg);
            }
        </style>
    </head>

        </div>
    </body>
