<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		body {
			height: 3000px;
		}
		.nav {
			position: sticky;
			top: 50px;
			width: 800px;
			height: 50px;
			background-color: skyblue;
			margin: 100px auto;
		}
	</style>
</head>
<body>
<!-- 	粘性定位的特点：
		1.以浏览器的可视窗口为参照移动元素
		2.占有原先位置
		3.必须有top/left/right/bottom才生效 -->
		<div class="nav">
			我是导航栏
		</div>
</body>
</html>
