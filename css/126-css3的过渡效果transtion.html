<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		div {
			width: 200px;
			height: 100px;
			background-color: pink;
			/*transition: 变化的属性 花费时间 运动曲线 何时开始;后面两个属性可以不写。花费时间一定要带单位s*/
			/*transition: width 0.5s;*/
			/*如果想要多个属性都变化就要写all就可以了*/
			transition: all 0.5s;
		}
		div:hover {
			width: 400px;
			height: 150px;
			background-color: skyblue;
		}
	</style>
</head>
<body>
	<div>
		谁做过渡给谁加
	</div>
</body>
</html>
