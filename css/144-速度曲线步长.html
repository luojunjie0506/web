<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <style>
            div {
                overflow: hidden;
                white-space: nowrap;
                font-size: 20px;
                width: 0;
                height: 30px;
                /* steps就是分几步来完成我们的动画,写了steps就不要用ease或者linear */
                animation: w 4s steps(10) forwards;
            }
            @keyframes w {  
                0% {
                    width: 0;
                }
                100% {
                    width: 200px;
                }
            }
        </style>
    </head>
    <body>
        <div>实大厦的哈苏德哈市的</div>
    </body>
</html>
