<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            /* 透视perspective写在被观察元素的父盒子上 */
            /* 数值越小，元素越大 */
            perspective: 300px;
        }
        div {
            width: 200px;
            height: 200px;
            background-color: orange;
            /* transform: translatex(100px) translateY(100px) translateZ(100px); */
            /* 1.translateZ 沿着Z轴移动
            2.translateZ 后面一般跟着单位px
            3.translateZ(100PX) 参数为正值则向外移动
            4.3D移动简写方法 */
            transform: translate3d(400px,100px,100px);
            /* 5.简写时xyz都是必填的，如果没就写0 */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
