<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		.nav {
			height: 41px;
			background-color: #fcfcfc;
			border-top: 3px solid #ff8500;
			border-bottom: 1px solid #edeef0;
			line-height: 41px;
		}
		.nav a {
			/*a属于行内元素，此时必须到转换成行内块元素，才能有高宽和一行放多个*/
			font-size: 12px;
			text-decoration: none;
			color: #4c4c4c;
			height: 41px;
			display: inline-block;
			padding: 0 20px;
		}
		.nav a:hover {
			color: #f5b14d;
			background-color: #edeef0;
		}
	</style>
</head>
<body>
	<div class="nav">
		<a href="#">特润他</a>
		<a href="#">为</a>
		<a href="#">法师打发</a>
		<a href="#">瑞特太热而</a>
		<a href="#">一条</a>
	</div>
</body>
</html>
