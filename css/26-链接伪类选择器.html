<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		/*链接伪类选择器一定要按lvha顺序*/
		/*a标签一定要单独设置样式*/
		/*未访问过的链接*/
		a:link {
			color: #333;
			text-decoration: none;
		}
		/*已访问过的链接*/
		a:visited {
			color: orange;
		}
		/*鼠标悬浮在链接时*/
		a:hover {
			color: yellow;
		}
		/*鼠标按住不松开时*/
		a:active {
			color: red;
		}
	</style>
</head>
<body>
	<a href="#">小猪佩奇</a>
	<a href="#">小猪佩奇2</a>
</body>
</html>
