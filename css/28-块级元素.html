<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
			background-color: skyblue;
		}
	</style>
</head>
<body>
<!--块级元素特点：
		1.独占一行
		2.高，宽，边距都可以控制
		3.宽度默认是父级宽度的100%
		4.一个容器盒子，里面可以放行内或块级元素
	注意：
		文字类的标签不能放块级元素，例：p中不能放div,h1中不能放div -->
	<div>大大厦安达市</div>
</body>
</html>
