<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		/*::选择属性*/
		input::placeholder {
			color: pink;
		}
	</style>
</head>
<body>
	<form action="">
		<!-- 
			required="required" 必须属性
			placeholder="提示文本"
			autofocus="autofocus" 自动定位
		 -->
		<input type="search" name="" id="" required="required" placeholder="提示文本" autofocus="autofocus">
		<!-- multiple="multiple" 提交多个文件 -->
		<input type="file" name="" id="" multiple="multiple">
		<input type="submit" name="" value="提交">
	</form>
</body>
</html>
