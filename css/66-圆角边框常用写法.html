<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		.yuanxing {
			width: 200px;
			height: 200px;
			background-color: pink;
			/*50%就是盒子高度和宽度的一半*/
			border-radius: 50%;
		}
		.juxing {
			width: 100px;
			height: 50px;
			background-color: pink;
			/*圆角矩形设置盒子高度的一半*/
			border-radius: 25px;
		}
		.radius {
			width: 200px;
			height: 100px;
/*			border-radius 
			四个值：左上，右上，右下，坐下
			两个值：对角线
			也可以用 border-top-left-radius 这种分别设置几个角*/
			border-radius: 10px 50px 100px 200px;
			background-color:pink;
		}
	</style>
</head>
<body>
	1.原型的做法：
	<div class="yuanxing"></div>
	2.圆角矩形的做法
	<div class="juxing"></div>
	3.可以设置不同的圆角
	<div class="radius"></div>
</body>
</html>
