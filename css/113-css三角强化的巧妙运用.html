<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		.price {
			width: 160px;
			height: 22px;
			line-height: 22px;	
			border: 1px solid red;
			text-align: center;	
		}
		.new {
			position: relative;
			float: left;
			width: 92px;
			height: 100%;
			font-weight: 700;
			color: #fff;
			font-size: 16px;
			background-color: red;
		}
		.old {
			width: 68px;
			height: 100%;
			background-color: #fff;
			font-size: 12px;
			color: #999;
			text-decoration: line-through;
		}
		.new .nn {
			position: absolute;
			right: 0;
			top: 0;
			border-width: 22px 8px 0 0;
			border-style: solid;
			border-color:  transparent #fff transparent transparent;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="price">
		<span class="new">￥547.00
			<span class="nn"></span>
		</span>
		<span class="old">￥1.00</span>
		
	</div>
</body>
</html>
