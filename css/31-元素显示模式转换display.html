<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		a {
			width: 200px;height: 200px;background-color: pink;
			/*把行内元素a转换为块级元素*/
			display: block;
		}
		div {
			width: 300px;height: 300px;background-color: red;
			/*把块级元素div转换为行内元素*/
			display: inline;
		}
		span {
			width: 100px;height: 300px;
			background-color: skyblue;
			/*把行内元素span转换为行内块元素*/
			display: inline-block;
		}
	</style>
</head>
<body>
	<a href="#">你你你你你你你</a>
	<br>
	<div>我是块级元素</div>
	<div>我是块级元素</div>
	<br>
	<br>
	<span>行内元素转化为行内块元素</span>
	<span>行内元素转化为行内块元素</span>
</body>
</html>
