<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		.baba {
			/*visibility:visible;元素可见*/
			visibility:hidden;
			width: 200px;
			height: 200px;
			background-color: pink;
		}
		.mama {
			width: 200px;
			height: 200px;
			background-color: skyblue;
		}
	</style>
</head>
<body>
	visibility:hidden; 隐藏元素后，会占用原来的位置
	<div class="baba"></div>
	<div class="mama"></div>
</body>
</html>
