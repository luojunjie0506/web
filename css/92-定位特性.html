<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		/*
			1.行内元素加了定位或者浮动就可以直接设置宽高
			2.加了定位或者浮动,元素的高度和宽度就是内容的多少
		*/
		span {
			position: absolute;
			top: 300px;
			width: 200px;
			height: 200px;
			background-color: pink;
		}
		div {
			position: absolute;
			background-color: skyblue;
		}
	</style>
</head>
<body>
	<span>2312</span>
	<div>1511</div>
</body>
</html>
