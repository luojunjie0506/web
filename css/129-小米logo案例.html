<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		.mi {
			position: relative;
			width: 55px;
			height: 55px;
			background-color: skyblue;
			margin: 100px auto;
		}
		.logo,
		.home {
			position: absolute;
			width: 55px;
			height: 55px;
		}
		.logo{
			left: 0;
			top: 0;
			transition: all 0.1s;
		}
		.home {
			left: 55px;
			top: 0;
			transition: all 0.1s;
		}
		.mi:hover .home{
			left: 0px;
		}
		.mi:hover .logo{
			left: -55px;
		}
	</style>
</head>
<body>
	<div class="mi">
		<img src="image/mi-logo.png" alt="" class="logo">
		<img src="image/mi-home.png" alt="" class="home">
	</div>
</body>
</html>
