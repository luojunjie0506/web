<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		.clearfix:before,
		.clearfix:after {
			content: "";
			display: table;
		}
		.clearfix:after {
			clear: both;
		} 
		.clearfix {
			*zoom:1;
		}
		.box {
			width: 800px;
			border: 1px solid blue;
			margin: 0 auto;
		}
		.damao {
			float: left;
			width: 300px;
			height: 200px;
			background-color: skyblue;
		}
		.ermao {
			float: left;
			width: 200px;
			height: 200px;
			background-color: pink;
		}
		.footer {
			height: 200px;
			background-color: black;
		}
	</style>
</head>
<body>
	<!-- 清除浮动只要给加了浮动样式的元素的父元素加上清除浮动样式就可以了 -->
	<div class="box clearfix">
		<div class="damao">大毛</div>
		<div class="ermao">二毛</div>
	</div>
	<div class="footer"></div>
</body>
</html>
