<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		.box {
			width: 900px;
			height: 500px;
			background-color: gray;
		}
		.damao {
			float: left;
			width: 100px;
			height: 100px;
			background-color: pink;
		}
		.ermao {
			width: 150px;
			height: 150px;
			background-color: green;
		}
		.sanmao {
			float: left;
			width: 200px;
			height: 200px;
			background-color: skyblue;
		}
	</style>
</head>
<body>
	<h4>浮动的盒子只会影响后面的标准流盒子</h4>
	<h5>一个子元素设置了浮动，其他字元素都是设置浮动</h5>
	<div class="box">
		<div class="damao">大毛</div>
		<div class="ermao">二毛</div>
		<div class="sanmao">三毛</div>
	</div>
</body>
</html>
