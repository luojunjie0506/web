<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		.box {
			width: 800px;
			border: 1px solid blue;
			margin: 0 auto;
		}
		.damao {
			float: left;
			width: 300px;
			height: 200px;
			background-color: skyblue;
		}
		.ermao {
			float: left;
			width: 200px;
			height: 200px;
			background-color: pink;
		}
		.footer {
			height: 200px;
			background-color: black;
		}
		.clear {
			clear: both;
		}
		h3 {
			text-align: center;
		}
	</style>
</head>
<body>
	<h3>额外标签法就是在最后一个浮动元素后再加一个块级元素设置清除浮动样式	</h3>
	<div class="box">
		<div class="damao">大毛</div>
		<div class="ermao">二毛</div>
		<div class="clear"></div>
	</div>
	<div class="footer"></div>
</body>
</html>
