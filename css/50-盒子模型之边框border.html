<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		div {
			width: 300px;height: 200px;
			/*border-width 边框的粗细 一般用px*/
			border-width: 5px;
			/*border-style 边框样式，常用：solid实线，dashed虚线，dotted点线*/
			border-style: solid;
			/*border-color 边框颜色*/
			border-color: pink;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
