 <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
 	<meta http-equiv="X-UA-Compatible" content="IE=edge">
 	<title></title>
 	<link rel="stylesheet" href="">
 	<style type="text/css">
 		* {
 			padding: 0;
 			margin: 0;
 		}
 		li {
 			list-style: none;
 		}
 		.top {
 			height: 50px;
 			background-color: gray;
 		}
 		.banner {
 			width: 980px;
 			height: 120px;
 			margin: 10px auto;
 			background-color:red;
 		}
 		.box {
 			width: 980px;
 			margin: 0 auto;
 			height: 300px;
 			background-color: pink;
 		}
 		.box li {
 			width: 237px;
 			height: 300px;
 			background-color: gray;
 			float: left;
 			margin-right: 10px;
 		}
 		.box .last {
 			margin-right: 0;
 		}
 		/*只要跟浏览器一样的盒子，就不用置顶宽度了*/
 		.footer {
 			height: 100px;
 			background-color: pink;
 			margin-top: 10px;
 		}
 	</style>
 </head>
 <body>
 	<div class="top">top</div>
 	<div class="banner">banner</div>
 	<div class="box">
 		<ul>
 			<li>1</li>
 			<li>2</li>
 			<li>3</li>
 			<li class="last">4</li>
 		</ul>
 	</div>
 	<div class="footer">footer</div>
 </body>
 </html>
