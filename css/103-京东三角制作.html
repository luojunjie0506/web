<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		body {
			background-color: #ccc;
		}
		.jd {
			position: relative;
			margin: 100px auto;
			width: 50px;
			height: 100px;
			background-color: #fff;
		}
		.jd span {
			position: absolute;
			top: -20px;
			right: 0;
			width: 0;
			height: 0;
			/*下面两行为了照顾兼容性*/
			line-height: 0;
			font-size: 0;
			border: 10px solid transparent;
			border-bottom-color:#fff; 

		}
	</style>
</head>
<body>
	<div class="jd">
		<span></span>
	</div>
</body>
</html>
