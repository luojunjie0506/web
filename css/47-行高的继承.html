<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		body {
			color: pink;
			font: 12px/1.5 'Microsoft YaHei';
		}
		div {
			/*子元素继承了父元素body的行高1.5*/
			/*这个1.5就是当前元素文字大小font-size的1.5倍*/
			font-size: 14px;
		}
		p {
			/*当前行高就是16*1.5*/
			font-size: 16px;
		}
	</style>
</head>
<body>
	<div>所的佛挡杀佛打飞的撒打算</div>
	<p>bgdfhgkjhgdf </p>
	<ul>
		<!-- li会继承向上找 最近的元素的样式，因为ul没有设置样式，就想上找body。所以li的样式为body的样式 -->
		<li>我没有指定文字大小</li>
	</ul>
</body>
</html>
