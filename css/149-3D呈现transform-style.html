<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 500px;
        }
        .box {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 100px auto;
            transition: all 2s;
            /* transform-style控制子元素是否开启三维立体环境，默认不开启，代码写给父级，影响是子盒子*/
            transform-style: preserve-3d;
        }
        .box:hover {
            transform: rotateY(89deg);
        }
        .box div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: peachpuff;
        }
        .box div:last-child {
            background-color: slateblue;
            transform: rotateX(80deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div></div>
        <div></div>
    </div>
</body>
</html>
