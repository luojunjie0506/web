<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		li {
			list-style: none;
		}
		.tb-promo {
			position: relative;
			width: 520px;
			height: 280px;
			background-color: pink;
			margin: 100px auto;
		}
		.tb-promo img {
			width: 520px;
			height: 280px;
		}
		.prev {
			left: 0;
			margin-top: -15px;
			border-radius: 0 15px 15px 0;
		}
		.next {
			right: 0;
			margin-top: -15px;
			border-radius: 15px 0  0 15px;
		}
		.prev,.next {
			top: 50%;
			position: absolute;
			text-decoration: none;
			width: 20px;
			height: 30px;
			background: rgba(0,0,0,0.5);
			text-align: center;
			line-height: 30px;
			color: #fff;
		}
		.promo-nav {
			position: absolute;
			bottom: 15px;
			left: 50%;
			margin-left: -35px;	
			width: 70px;
			height: 13px;
			background-color: rgba(255,255,255,0.5);
			border-radius: 7px ;
		}
		.promo-nav li {
			float: left;
			width: 8px;
			height: 8px;
			background-color: #fff;
			border-radius: 50%;
			margin: 3px;
		}
		.promo-nav .selected {
			background-color: #ff5000;
		}
	</style>
		}
</head>
<body>
	<div class="tb-promo">
		<img src="image/1.jpg" alt="">
		<a href="" class="prev"><</a>
		<a href="" class="next">></a>
		<ul class="promo-nav">
			<li class="selected"></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
</html>
