<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 60px;
            border: 1px solid #111;
            margin: 100px auto;
        }
        div ul li {
            float: left;
            list-style: none;
            display: block;
            width: 30px;
            height: 30px;
            margin-right: 30px;
            border:1px solid olivedrab;
            line-height: 30px;
            text-align: center;
            border-radius: 30px;
            transition: all 0.3s;
        }
        div ul li:hover {
            transform: scale(1.2);
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
        </ul>
    </div>
</body>
</html>
