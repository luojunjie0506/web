<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		.box {
			width: 800px;
			border: 1px solid blue;
			margin: 0 auto;
			overflow: hidden;
		}
		.damao {
			float: left;
			width: 300px;
			height: 200px;
			background-color: skyblue;
		}
		.ermao {
			float: left;
			width: 200px;
			height: 200px;
			background-color: pink;
		}
		.footer {
			height: 200px;
			background-color: black;
		}
		h3 {
			text-align: center;
		}
	</style>
</head>
<body>
	<h3>在浮动元素的父元素里添加overflow属性，器属性值为hiden/auto/scroll,缺点：无法显示益处的部分</h3>
	<div class="box">
		<div class="damao">大毛</div>
		<div class="ermao">二毛</div>
	</div>
	<div class="footer"></div>
</body>
</html>
