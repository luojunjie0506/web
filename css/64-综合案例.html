<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		.box {
			width: 234px;
			height: 300px;
			background-color: #fff;
			/*让块级盒子水平居中对齐*/
			margin: 100px  auto;
			text-align: center;
		}
		body {
			background-color: #f5f5f5;
		}
		.box img {
			width: 160px;
			height: 160px;
			margin: 10px 0;

		}
		.biaoti {
			font-size: 13px;
			font-weight: 400;
			/*因为这个段落没有width属性，所以padding不会撑开盒子的宽度*/
			padding:0 10px 5px;
			text-align: center;
		}
		.desc {
			color: #b0b0b7;
			font-size: 12px;
			text-align: center;
			padding: 0 10px 2px;
		}
		.price {
			font-size: 13px;
			text-align: center;
			margin: 10px 0;
		}
		.new {
			color: #ff7f00;
			margin-right:6px ;
		}
		.old {
			color: #b0b0b7;
			text-decoration: line-through;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="image/img.jpg" alt="">
		<h3 class="biaoti">米家互联网洗烘一体机 Pro 10kg</h3>
		<p class="desc">小巧精悍，速干小超人</p>
		<p class="price">
			<span class="new">2999元起</span>
			<span class="old">3333</span>
		</p>
	</div>
</body>
</html>
