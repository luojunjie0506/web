<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		.bar {
			width: 150px;
			height: 15px;
			border: 1px solid red;
			border-radius: 7px;
			padding: 1px;
		}
		.bar_in {
			width: 50%;
			height: 100%;
			background-color: red;
			transition: all 1s;
		}
		.bar:hover .bar_in{
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="bar">
		<div class="bar_in"></div>
	</div>
</body>
</html>
