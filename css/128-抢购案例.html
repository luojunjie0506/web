<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		.box {
			width: 300px;
			height: 450px;
			margin: 100px auto;
		}
		.pic {
			width: 300px;
			height: 300px;
		}
		.title {
			padding-top: 10px;
			padding-left: 15px;
			color: #333;
			font-size: 14px;
			font-weight: 400;
		}
		.price {
			padding-top: 10px;
			padding-left: 13px;
		}
		.new {
			color: red;
			font-weight: 700;
		}
		.old {
			color: #222;
			text-decoration: line-through;
			font-size: 12px;
		}
		.bar {
			display: inline-block;
			width: 120px;
			height: 10px;
			border: 1px solid red;
			border-radius: 5px;
		}
		.bar_in {
			width: 0;
			height: 100%;
			transition: all 1s;
		}
		.bar:hover .bar_in {
			width: 100%;
			background-color: red;
		}
		.num {
			padding-top: 5px;
			padding-left: 15px;
			font-size: 12px;
		}
		.num span {
			color: red;
		}
		.mai {
			display: block;
			background-color: red;
			width: 270px;
			height: 35px;
			text-decoration: none;
			text-align: center;
			margin:5px 15px;
			line-height: 35px;
			color: #333;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="image/img.jpg" alt="" class="pic">
		<h4 class="title">
			盒子模型，浮动，定位还有高盒子模型，浮动，定位还有高盒子模型
		</h4>
		<div class="price">
			<span class="new">￥6088</span>
			<span class="old">￥6099</span>
		</div>
		<div class="num">
			已售<span>87%</span>
			<div class="bar">
				<div class="bar_in"></div>
			</div>
			剩余<span>29</span>件
		</div>
		<a href="#" class="mai">
			立即抢购
		</a>
	</div>
</body>
</html>
