<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 500px;
        }
        .box {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: thistle;
            margin: 100px auto ;
            transition: all 2s;
            transform-style: preserve-3d;
        }
        .qian,.hou {
            position: absolute;
            top: 25px;
            left: 25px;
            width: 150px;
            height: 150px;
            border-radius: 150px;
            line-height: 150px;
            text-align: center;
        }
        .qian {
            background-color:seagreen;
            z-index: 1;
        }
        .hou {
            background-color: slateblue;
            transform: rotateY(180deg);
        }
        .box:hover {
            transform: rotateY(180deg);
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="qian">我</div>
        <div class="hou">你</div>
    </div>
</body>
</html>
