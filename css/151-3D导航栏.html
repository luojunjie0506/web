<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            margin: 100px;
        }
        ul li {
            float: left;
            width: 120px;
            height: 30px;
            display: block;
            margin-right: 20px;
            perspective: 500px;
        }
        .box {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all 1s;
        }
        .qian,.hou {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 30px;
        }
        .qian {
            background-color:seagreen;  
            transform: translateZ(15px);
            z-index: 1;
        }
        .hou {
            background-color: slateblue;
            /* 如果有移动(X,Y)时或者其他样式时，首先要写移动 */
            /* 如果是移动Z就不用这样 */
            transform: translateY(15px) rotateX(-90deg);
        }
        .box:hover {
            transform: rotateX(90deg); 
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <div class="box">
                <div class="qian">132</div>
                <div class="hou">213</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="qian">132</div>
                <div class="hou">213</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="qian">132</div>
                <div class="hou">213</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="qian">132</div>
                <div class="hou">213</div>
            </div>
        </li>
    </ul>
</body>
</html>
