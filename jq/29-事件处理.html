<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        .current {
            background-color: purple;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>
<body>
    <div></div>
    <ul>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
    </ul>
    <ol></ol>
    <script>
        $(function() {
            // 1.单个事件注册
            // $('div').click(function() {
            //     $(this).css('background','red')
            // })
            // $('div').mouseover(function() {
            //     $(this).css('background','skyblue')
            // })
            // 2.事件处理on 可以绑定多个事件
            // $('div').on({
            //     mouseover:function() {
            //         $(this).css('background','skyblue')  
            //     },
            //     click:function() {
            //         $(this).css('background','red')
            //     },
            //     mouseleave:function() {
            //         $(this).css('background','yellow')
            //     }
            // })
            $('div').on('mouseenter mouseleave', function() {
                $(this).toggleClass('current')
            })
            
            // on可以实现事件委托(委派)
            $('ul').on('click','li',function() {
                // 事件绑定在ul上,但是触发的条件是li
                alert(11)    
            })

            // 以前的写法不能给未来创建的元素绑定事件
            // $('ol li').click(function() {
            //     alert(11)
            // })
            // on可以给未来动态创建的元素绑定事件
            $('ol').on('click','li',function() {
                alert(11)
            })
            var li = $('<li>我是后面来的</li>')
            $('ol').append(li)
        })
    </script>
</body>
</html>
