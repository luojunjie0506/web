<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class father {
            constructor(x,y) {
                this.x = x
                this.y = y
            }
            sum() {
                console.log(this.x+this.y);
            }
        }
        // 子类继承父类加法方法,也可以扩展自己的方法
        class son extends father {
            constructor(x,y) {
                // 使用super()调用父类的构造函数
                // super()必须要写在子类this的前面
                super(x,y)
                this.x = x
                this.y = y
            }
            subtract() {
                console.log(this.x - this.y);
            }
        }
        var son1 = new son(5,3)
        son1.subtract()
        son1.sum()
    </script>
</body>
</html>
