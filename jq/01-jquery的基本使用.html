<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <!-- $('div') 是把页面中所有div的dom对象找出来组合一个数组 -->
    <script>
        // 因为script写在元素上面，所以script没效果
        // 1.等待页面dom加载完成才去执行js代码 $(document).ready 等同于DOMContentLoaded
        // $(document).ready(function() { 
        //     $('div').hide() // 隐藏
        // })

        // 2.等待页面dom加载完成才去执行js代码
        $(function() {
            $('div').hide() 
        })
        
    </script>
    <div></div>
</body>
</html>
