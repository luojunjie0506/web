<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style> 
        div {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <button>动起来</button>
    <div></div>
    <script>
        $(function() {
            $('button').click(function() {
                // animate() 第一个参数是样式属性的对象 必填
                // 第二个参数是速度 毫秒
                // 第三个是切换效果 一般不用填
                // 第四个是回调函数
                $('div').animate({
                    left:500,
                    top:300,
                    opacity:0.4,
                    width:400,
                    height:400,
                },500)
            })
        })
    </script>
</body>
</html>
