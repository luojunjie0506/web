<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background-color: black;
        }
        .index {
            width: 500px;
            height: 350px;
            margin: 100px auto;
            border: 1px solid #fff;
            text-align: center;    
        }
        li {
            float: left;
            list-style: none;
            margin-left: 13px;
            margin-top: 13px;
        }
        img {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="index">
        <ul>
            <li><a href="#"><img src="img/hy1.jpg" alt=""></a></li>
            <li><a href="#"><img src="img/hy2.jpg" alt=""></a></li>
            <li><a href="#"><img src="img/hy3.jpg" alt=""></a></li>
            <li><a href="#"><img src="img/hy4.jpg" alt=""></a></li>
            <li><a href="#"><img src="img/hy5.jpg" alt=""></a></li>
            <li><a href="#"><img src="img/hy6.jpg" alt=""></a></li>
        </ul>
    </div>
    <script>
        // 第一种写法
        // $(function() {
        //     $('li').mouseover(function() {
        //         $(this).siblings('li').fadeTo(0,0.5)
        //     })
        //     $('li').mouseout(function() {
        //         $(this).siblings('li').fadeTo(0,1)
        //     })
        // })

        // 第二种写法
        $(function() {
            $('li').hover(function() {
                $(this).siblings().stop().fadeTo(400,0.5)
            },function() {
                $(this).siblings().stop().fadeTo(400,1)
            })
        })

    </script>
</body>
</html>
