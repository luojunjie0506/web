<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: silver;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        // 操作样式之css方法
        $(function() {
            // 如果参数只写属性名,就返回属性值
            console.log($('div').css('width'));
            // $('div').css('width','500px')
            // 如果值为数字是,可以不加引号和单位
            // $('div').css('height',500)
            // 可以用对象的形式修改 数字也可以不带引号和单位,不是数字就需要加引号,如果是复合属性就要用驼峰命名法
            $('div').css({
                width:200,
                height:200,
                backgroundColor: 'red',
            })

        })
    </script>
</body>
</html>
