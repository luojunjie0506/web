<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style>
      /* 以col类名开头的class */
      [class^='col'] {
        border: 1px solid red;
      }
    </style>
</head>
<body>
    <div class="container">
      <!-- 如果孩子的分数相加等于12,则孩子都能占满整个container  -->
      <div class="row" style="background-color: pink;">
        <!-- col-lg-3 col-md-4 col-sm-6 col-xs-12 可以判断当前屏幕是什么尺寸屏幕,会自动匹配每个格子显示多少份 -->
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">.col-lg-3</div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">.col-lg-3</div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">.col-lg-3</div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">.col-lg-3</div>
      </div>
      <div class="row">
        <div class="col-lg-8">.col-lg-8</div>
        <div class="col-lg-4">.col-lg-4</div>
      </div>
      <!-- 如果孩子的分数相加没有12,则占不满整个container,会有空白 -->
      <div class="row">
        <div class="col-lg-2">.col-lg-2</div>
        <div class="col-lg-2">.col-lg-2</div>
        <div class="col-lg-2">.col-lg-2</div>
        <div class="col-lg-2">.col-lg-2</div>
      </div>
      <!-- 如果孩子的分数相加大于12,多余的那些列就会另起一行 -->
      <div class="row">
        <div class="col-lg-6">.col-lg-2</div>
        <div class="col-lg-2">.col-lg-2</div>
        <div class="col-lg-2">.col-lg-2</div>
        <div class="col-lg-3">.col-lg-2</div>
      </div>
    </div>
</body>
</html>
