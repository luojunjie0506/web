<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <ul>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
    </ul>
    <ol>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
    </ol>
    <script>
        $(function() {
            // :first 获取第一个元素
            $('ul li:first').css('color','red')
            // :er(num) 获取第num+1元素
            $('ul li:eq(2)').css('color','yellow')
            // :odd 获取索引为奇数的元素
            $('ol li:odd').css('color','skyblue')
            // :even 获取索引为偶数的元素
            $('ol li:even').css('color','green')
        })
    </script>
</body>
</html>
