<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        // 1.$是jquery的别称
        // $(function() {
        //     alert(1)
        // })
        jQuery(function() {
            alert(2)
            jQuery('div').hide()
        })

        // 2.$同时也是jQuery的顶级对象 等同于js中的windows

    </script>
</body>
</html>
