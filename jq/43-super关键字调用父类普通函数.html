<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // super关键字调用父类普通函数
        class father {
            say() {
                return '我是爸爸'
            }
        }
        class son extends father {
            say() {
                // super.say() 使用父类的方法
                console.log(super.say() + '儿子');
            }
        }
        var son1 = new son()
        son1.say()
        // 继承中属性或者方法查找原则
        // 1.继承中,如果子类有就执行子类的,如果没有就再执行父类的(就近原则)
    </script>
</body>
</html>
