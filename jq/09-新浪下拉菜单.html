<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .nav {
            width: 400px;
            margin: 100px auto;
            text-align: center;
        }
        li {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        .nav>li {
            float: left;
            width: 80px;
            height: 30px;
            line-height: 30px;
        }
        .nav ul {
            display: none;
        }
        .nav ul li {
            height: 25px;
            line-height: 25px;
            border: 1px solid red;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li>
            <a href="">
                微波
            </a>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </li>
        <li>
            <a href="">

            <ul>

            </ul>
        </li>
        <li>
            <a href="">

            </a>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </li>

            <ul>
                <li>1</li>

                <li>3</li>
            </ul>
        </li>
    </ul>
    <script>
        $(function() {
            // // 鼠标经过
            // $('.nav>li').mouseover(function() {
            //     // $(this) 当前元素 不用加引号
            //     $(this).children('ul').show()
            // })
            // $('.nav>li').mouseout(function() {
            //     // $(this) 当前元素 不用加引号
            //     $(this).children('ul').hide()
            // })

            // // 1.事件切换 hover就是鼠标经过和鼠标离开的符合写法,第一个函数就是鼠标经过,第二个就是鼠标离开
            // $('.nav>li').hover(function() {
            //     $(this).children('ul').show()
            // },function() {
            //     $(this).children('ul').hide()
            // })

            // 2.事件切换 hover 如果只写一个函数,那鼠标经过和鼠标离开都会执行这个函数
            $('.nav>li').hover(function() {
                // stop会解决动画排队的问题 必须写在动画的前面
                $(this).children('ul').stop().slideToggle()
            })
        })
    </script>
</body>
</html>
