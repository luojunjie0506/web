<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>
<body>
    <a href="http://www.baidu.com" title="都挺好">都挺好</a>
    <input type="checkbox" name="" id="" checked>
    <div index='1' data-index="3">订单</div>
    <span>123</span>
    <script>
        $(function() {
            // 1.  element.prop('属性名') 获取固有属性值
            console.log($('a').prop('href'))
            // 修改属性值
            $('a').prop('title','我们都挺好')
            $('input').change(function() {
                console.log($(this).prop('checked'))
            })

            // 2. element.attr('属性名') 获取自定义属性
            console.log($('div').attr('index'));
            // 修改属性值
            console.log($('div').attr('index',2));
            // 获取h5的自定义属性
            console.log($('div').attr('data-index'));

            // 3.数据缓存 data() 这个里面的数据时存放在元素的内存里 这个基本不用
            $('span').data('uname','andy')
            console.log($('span').data('uname'))
            // 这个方法获取h5自定义属性 data-index 第一个不用写data- 而且返还的数字型
            console.log($('div').data('index'))
        }) 
    </script>
</body>
</html>
