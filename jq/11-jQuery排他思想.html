<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>
<body>
    <button>点击</button>
    <button>点击</button>
    <button>点击</button>
    <button>点击</button>
    <button>点击</button>
    <button>点击</button>
    <button>点击</button>
    <button>点击</button>
    <button>点击</button>
    <button>点击</button>
    <script>
        $(function() {
            // 1.因为$('button')是一个所有button的列表
            $('button').click(function() {
                // 2.当前的元素变化背景颜色
                $(this).css('background','pink')
                // 3.其余兄弟去掉背景颜色
                $(this).siblings('button').css('background','')
            })
        })
    </script>
</body>
</html>
