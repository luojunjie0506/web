<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>
<body>
    <div>
        <span>我是内容</span>
    </div>
    <input type="text" value="请输入内容">
    <script>
        // 1.获取设置元素内容 html() 不带参数就获取内容,带参数就是修改内容
        console.log($('div').html())
        // $('div').html('123')

        // 2.获取设置元素文本内容 text() 不带参数就获取内容,带参数就是修改内容
        console.log($('div').text())
        $('div').text('12')

        // 3.获取设置表单值 val()
        console.log($('input').val());
        $('input').val('55')
    </script>
</body>
</html>
