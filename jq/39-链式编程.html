<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>
<body>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <script>
        $(function() {
            // 1.隐式迭代 给所有的按钮都绑定了点击事件
            $('button').click(function() {
                // 2.让当前元素颜色变成红色
                // $(this).css('color','red')
                // 3.让其他的兄弟元素不变色
                // $(this).siblings().css('color','')
                // 如果这样的话$(this)就执行了两次

                // 链式编程
                $(this).css('color','red').siblings().css('color','')
            })
        })
    </script>
</body>
</html>
