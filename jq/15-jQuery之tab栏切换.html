<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .tab {
            width: 800px;
            height: 200px;
            margin: 100px auto;
        }
        .tab_list {
            height: 40px;
            width: 100%;
            background-color: rgb(233, 233, 233);
        }
        ul {
            height: 40px;
        }
        .tab_list ul li {
            list-style: none;
            float: left;
            height: 40px;
            line-height: 40px;
            padding: 0 20px;
        }
        .red {
            background-color: red;
            color: #fff;
        }
        .item {
            display: none;
        }
    </style>
</head>
<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="red">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价(50000)</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">
                商品介绍模块
            </div>
            <div class="item">
                规格与包装模块
            </div>
            <div class="item">
                售后保障模块
            </div>
            <div class="item">
                商品评价(50000)模块
            </div>
            <div class="item">
                手机社区模块
            </div>
        </div>
    </div>
    <script>
        $(function() {
            $('.tab_list li').click(function() {
                var index = $(this).index()
                console.log($(this).index())
                // 1.普通写法
                // $(this).addClass('red')
                // $(this).siblings('li').removeClass('red')
                // $('.item').hide()
                // $('.item').eq(index).show()
                // 2.链式编程
                $(this).addClass('red').siblings('li').removeClass('red')
                $('.item').hide().eq(index).show()
            })
        })
    </script>
</body>
</html>
