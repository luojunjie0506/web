<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            padding: 10px;
            border: 15px solid red;
            margin: 20px;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>
<body>
    <div>
        
    </div>
    <script>
        // 注意:如果括号没参数就获得大小,数字型,带参数就是修改
        // 1.width()/height() 获得设置元素width或height的大小
        console.log($('div').width());

        // 2.innerWidth()/innerHeight() 获得设置元素width+padding或height+padding的大小
        console.log($('div').innerWidth());
        console.log($('div').innerHeight());

        // 3.outerWidth()/outerHeight 获得设置元素width+padding+border或height+padding+border的大小
        console.log($('div').outerWidth());
        console.log($('div').outerHeight());

        // 4.outerHeight(true)/outerWidth(true) 获得设置元素width+padding+border+margin或height+padding+border+margin的大小
        console.log($('div').outerWidth(true));
        console.log($('div').outerHeight(true));
    </script>
</body>
</html>
