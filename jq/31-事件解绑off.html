<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: purple;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function() {
            $('div').on({
                click: function() {
                    console.log('我点击了')
                },
                mouseover: function() {
                    console.log('我鼠标经过了')
                }
            })
            $('ul').on('click','li',function() {
                alert(11)
            })

            // 1.事件解绑off
            // $('div').off() // 解除了div身上所有的绑定事件
            $('div').off('click') // 只解除div的click绑定事件
            $('ul').off('click','li')

            // 2.one() 它只能触发事件一次
            $('p').one('click',function() {
                alert(11)
            })
        })
    </script>
</head>
<body>
    <div>
    </div>
    <ul>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
    </ul>
    <p>你好</p>
</body>
</html>
