<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        .box {
            width: 500px;
            margin: 100px auto;
            border: 1px solid #333;
            padding-top: 20px;
            padding-left: 20px;
        }
        ul {
            width: 400px;
        }
        li {
            list-style: none;
            display: none;
        }
        textarea {
            width: 400px;
        }
        li a {
            float: right;
        }
    </style>
</head>
<body>
    <div class="box">
        <span>微博</span>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button class="btn">发布</button>
        <ul>
        </ul>
    </div>
    <script>
        $('.btn').on('click',function() {
            var li = $('<li></li>')
            li.html($('textarea').val() + "<a href='javascript:;'>删除</a>")
            $('ul').prepend(li)
            li.slideDown()
            $('textarea').val('')
        })
        // click是给a绑定的,$(this)指向的也是当前a $('ul')是用来做父载体
        $('ul').on('click','a',function() {
            $(this).parents('li').slideUp().stop().remove()
        })
    </script>
</body>
</html>
