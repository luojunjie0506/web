<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>
<body>
    <input type="checkbox" name="" id="" class="iptAll">
    <input type="checkbox" name="" id="" class="ipt1">
    <input type="checkbox" name="" id="" class="ipt1">
    <input type="checkbox" name="" id="" class="ipt1">
    <script>
        // 复选框的选中状态可以用change事件来监控
        $('.iptAll').change(function() {
            var bb = $(this).prop('checked')
            if(bb) {
                $(this).siblings().prop('checked',bb)
            } else {
                $(this).siblings().prop('checked',bb)
            }
        })
        // 小复选框被选中大于3,就把全选复选框选上
        // :checked 查找被选中的表单元素
        $('.ipt1').change(function() {
            if($('.ipt1:checked').length == 3 ) {
                $('.iptAll').prop('checked',true)
            }  else {
                $('.iptAll').prop('checked',false)
            }
        })
    </script>
</body>
</html>
