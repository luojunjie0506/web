<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .father {
            width: 400px;
            height: 400px;
            background-color: pink;
            margin: 100px;
            overflow: hidden;
            position: relative;
        }
        .son {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: purple;
            left: 10px;
            top: 10px;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script>
        $(function() {
            // 1.获取设置距离文档(页面)的位置 offset() 跟父盒子没有关系
            console.log($('.son').offset());
            console.log($('.son').offset().top);
            // 设置偏移量
            // $('.son').offset({
            //     top:200,
            //     left:200,
            // })

            // 2.获取距离带有定位父级位置(偏移) position() 如果没有父盒子,就以文档为准
            // 只能获取不能设置
            console.log($('.son').position())  
            
        })
    </script>
</body>
</html>
