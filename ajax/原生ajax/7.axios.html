<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>
</head>
<body>
    <button>GET</button>
    <button>POST</button>
    <button>AJAX</button>
    <script>
        var btns = document.querySelectorAll('button')
        axios.defaults.baseURL = 'http://localhost:8000'
        btns[0].onclick = function() {
            axios.get('/axios',                
                {
                // url参数
                params: {
                    id:100,
                    vip:7
                },
                // 请求头信息
                headers: {
                    name:'ljj',
                    age:20
                },
            })
        }
        
        btns[1].onclick = function() {
            axios.post('/axios',                
                // 请求体
                {
                    username:'admin',
                    password:'admin'
                },
                {
                // url参数
                params: {
                    id:100,
                    vip:7
                },
                // 请求头信息
                headers: {
                    name:'ljj',
                    age:20
                },
            })
        }

        btns[2].onclick = function() {
            axios({
                method:'POST',
                // URL
                url:'/axios',
                // url参数
                params: {
                    vip:10,
                    level:30
                },
                // 头信息
                headers: {
                    a:100,
                    b:200
                },
                // 请求体参数
                data: {
                    username:'admin',
                    password:'admin'
                }
            }).then(response=>{
                console.log(response);
            })
        }
    </script>
</body>
</html>
