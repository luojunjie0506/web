<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 1. .stop修饰符的使用 -->
      <div @click="divClick">
        aaa
        <!-- 因为点了button后,会冒泡.所以div也会被点击,可以通过在点的按钮加上.stop阻止冒泡 -->
        <button @click.stop="btnClick">按钮</button>
      </div>
      <br />

      <!-- 2. .prevent修饰符的使用 -->
      <!-- 阻止默认事件,例如下面submit,点了后会自动提交到服务器上,但是加了prevent后,点了就不会自动提交 -->
      <form action="baidu">
        <input type="submit" value="提交" @click.prevent="submitclick" />
      </form>

      <!-- 3. @keyup.enter监听某个键盘的键帽 -->
      <input type="text" @keyup.enter="keyup" />

      <!-- 4. .once修饰符的使用 -->
      <!-- 只触发一次,比如下面点了button,只有第一次点的是很会触发点击事件 -->
      <button @click.once="btn2Click">按钮2</button>
    </div>

    <script src="../vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "hah",
        },
        methods: {
          btnClick() {
            console.log(11);
          },
          divClick() {
            console.log(22);
          },
          submitclick() {
            console.log(33);
          },
          keyup() {
            console.log(44);
          },
          btn2Click() {
            console.log(55);
          },
        },
      });
    </script>
  </body>
</html>
