<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <button>按钮5</button>

    <script>
      // es5中因为if和for是没有块级作用域的,所以很多时候都要借助function的作用域来解决应用外面变量的问题;
      // es6中加入了let,let在if和for有作用域

      // 1.变量作用域:变量在什么范围里是可用的
      // {
      //     var name = 'why'
      //     console.log(name);
      // }
      // console.log(name);

      // 2.没有块级作用域引起的问题:if的块级
      // 如果使用var函数里面定义的变量,就可以在函数外修改
      // var func;
      // if (true) {
      //   var name = "why";
      //   func = function () {
      //     console.log(name);
      //   };
      // }
      // name = "cc";
      // func();
      //   console.log(name);

      // 3.没有块级作用域引起的问题:for的块级
      // 因为i先循环了,所以i=4了,当触发点击事件后输出的永远都是4
      // 闭包function(参数){}(参数)可以解决该问题:函数是作用域 i的值不会被改变
      var btns = document.querySelectorAll("button");
      // for (var i = 0; i < btns.length; i++) {
      //   btns[i].addEventListener("click", function () {
      //     console.log(i);
      //   });
      // }
      // 解决方法 1.闭包:
      // for (var i = 0; i < btns.length; i++) {
      //   (function (i) {
      //     btns[i].addEventListener("click", function () {
      //       console.log(i);
      //     });
      //   })(i);
      // }
      // 解决方法 2.es6写法let:
      for (let i = 0; i < btns.length; i++) {
        btns[i].addEventListener("click", function () {
          console.log(i);
        });
      }
    </script>
  </body>
</html>
