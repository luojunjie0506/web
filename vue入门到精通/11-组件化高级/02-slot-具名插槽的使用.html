<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 如果cpn中的标签有slot属性,那就只会替换slot中相同的name,如果没有,就替换slot中没有name属性的 -->
      <cpn><span slot="center">你好</span></cpn>
    </div>

    <template id="cpn">
      <div>
        <slot name="left">
          <button>左边</button>
        </slot>
        <slot name="center">
          <button>中间</button>
        </slot>
        <slot name="right">
          <button>右边</button>
        </slot>
        <slot> 哈哈啊 </slot>
      </div>
    </template>

    <script src="../vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "hah",
        },
        components: {
          cpn: {
            template: "#cpn",
          },
        },
      });
    </script>
  </body>
</html>
