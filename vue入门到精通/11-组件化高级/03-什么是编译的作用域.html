<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- isShow是使用vue实例中的isShow -->
      <cpn v-show="isShow"></cpn>
    </div>

    <template id="cpn">
      <div>
        <h2>我是子组件</h2>
        <p>我是内容,幕后哈哈</p>
        <!-- 使用的是组件中的isShow -->
        <button v-show="isShow">按钮</button>
      </div>
    </template>

    <script src="../vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "hah",
          isShow: true,
        },
        components: {
          cpn: {
            template: "#cpn",
            data() {
              return {
                isShow: false,
              };
            },
          },
        },
      });
    </script>
  </body>
</html>
