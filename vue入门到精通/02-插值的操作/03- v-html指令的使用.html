<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        {{message}}
        <!-- v-html可以渲染html标签 -->
        <h2 v-html='url'></h2>
    </div>
     
    <script src='../vue.js'></script>
    <script>
        const app = new Vue ({
            el: '#app',
            data : {
                message: 'hah' ,
                url:'<a href="www.baidu.com">百度</a>'
            }
        });
    </script>
</body>
</html>
