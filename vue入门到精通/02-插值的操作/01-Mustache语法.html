<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <h2>{{message}},你好啊!</h2>
        <!-- Mustache不仅可以直接写变量,也可以写简单的表达式 -->
        <h2>{{firstName + ' ' + lastName}}</h2>
        <h2>{{counter * 2 }}</h2>
    </div>
     
    <script src='../vue.js'></script>
    <script>
        const app = new Vue ({
            el: '#app',
            data : {
                message: 'hah' ,
                firstName:'l',
                lastName:'jj',
                counter:100
            }
        });
    </script>
</body>
</html>
