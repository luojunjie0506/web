<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- v-model要绑定在select上 -->
      <!-- 1.选择一个 -->
      <select name="abc" v-model="frult">
        <option value="苹果">苹果</option>
        <option value="香蕉">香蕉</option>
        <option value="雪梨">雪梨</option>
        <option value="橙子">橙子</option>
      </select>
      <h2>{{frult}}</h2>

      <!-- 2.选择多个  给select加上multiple就可以选择多个了 -->
      <select name="abc" v-model="frults" multiple>
        <option value="苹果">苹果</option>
        <option value="香蕉">香蕉</option>
        <option value="雪梨">雪梨</option>
        <option value="橙子">橙子</option>
      </select>
      <h2>{{frults}}</h2>
    </div>

    <script src="../vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "hah",
          frult: "香蕉",
          frults: [],
        },
      });
    </script>
  </body>
</html>
