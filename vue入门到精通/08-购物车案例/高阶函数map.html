<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2>{{message}}</h2>
      <h2>每个值乘2:{{getS}}</h2>
    </div>

    <script src="../vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: [10, 30, 105, 80, 61, 541, 20],
        },
        computed: {
          getS() {
            // .map返回的是一个数组
            // map里面的函数是回调函数写处理循环值的语句
            // n就是数组每次循环的值
            let newN = this.message.map(function (n) {
              return n * 2;
            });
            return newN;
          },
        },
      });
    </script>
  </body>
</html>
