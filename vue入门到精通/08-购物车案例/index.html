<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h2 v-show="lists.length==0">购物车没有商品</h2>
      <div v-show="lists.length>0">
        <table>
          <thead>
            <tr>
              <th></th>
              <th>书籍名称</th>
              <th>出版日期</th>
              <th>价格</th>
              <th>购买数量</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(item,index) in lists">
              <!-- 第一种显示 -->
              <!-- <td v-for="value in item">{{value}}</td> -->

              <!-- 第二种显示 -->
              <td>{{item.id}}</td>
              <td>{{item.name}}</td>
              <td>{{item.date}}</td>
              <!-- 过滤器的使用 值 | 过滤器-->
              <td>{{item.price | showPrice}}</td>
              <td>
                <button @click="reduce(index)">-</button>
                {{item.count}}
                <button @click="add(index)">+</button>
              </td>
              <td>
                <button @click="del(index)" :disable="item.count>0">
                  删除
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        总价:{{getSum | showPrice()}}
      </div>
    </div>
    <!-- js要放到最后面,因为放在前面的话,dom还没有渲染完成,所以找不到app -->
    <script src="main.js"></script>
  </body>
</html>
