<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ac {
            color:red;
        }
    </style>
</head>
<body>
    <div id='app'>
        <ul>
            <li v-for="(item,index) in movies" :class='{ac:index==isAc}' @click='dian(index)'>{{index}}-{{item}}</li>
        </ul>
    </div>
     
    <script src='../vue.js'></script>
    <script>
        const app = new Vue ({
            el: '#app',
            data : {
                movies:['海王','水王','火王','土王'] ,
                isAc:0,
            },
            methods:{
                dian:function(q1) {
                    this.isAc = q1
                }
            }
        });
    </script>
</body>
</html>
