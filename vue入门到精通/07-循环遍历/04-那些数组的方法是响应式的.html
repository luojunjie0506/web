<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="item in name">{{item}}</li>
      </ul>
      <button @click="btnClick">按钮</button>
    </div>

    <script src="../vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          name: ["A", "B", "C", "D"],
        },
        methods: {
          btnClick() {
            // 1.push方法 push可以跟多个值
            // this.name.push("E");
            // this.name.push("a", "b", "c");

            // 2.pop() 删除数组最后一个值
            // this.name.pop();

            // 3.shift() 删除数组第一个值
            // this.name.shift();

            // 4.unshift() 在数组最前面添加值 也可以添加多个值
            // this.name.unshift("0");
            // this.name.unshift("0", "1", "2");

            // 5.splice 删除元素/插入元素/替换元素
            // splice(开始值,)
            // 开始值从0开始
            // 删除:第二元素传入你要删除几个元素,如果没有传,就删除后面的所有元素 this.name.splice(1, 3)
            // 替换: 第二元素传入你要替换几个元素,后面添加替换的值 this.name.splice(1, 3, "a", "b", "c");
            // 插入: 第二元素传入0,后面添加插入的值 this.name.splice(1, 0, "a", "b", "c");
            // this.name.splice(1, 0, "a", "b", "c");

            // 6.sort() 排序
            // this.name.sort();

            // 7.reverse() 反转
            this.name.reverse();
            // 1-7方法都是响应式的

            // 修改元素可以通过splice方法
            // 通过索引值修改数组中的元素  不是响应式的
            // this.name[0] = "a";
          },
        },
      });
    </script>
  </body>
</html>
