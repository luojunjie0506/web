<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 如果条件很复杂的话,可以用计算属性 -->
      <p v-if="age>80">老人</p>
      <p v-else-if="age>20">青年</p>
      <p v-else>小孩</p>

      <h2>{{result}}</h2>
    </div>

    <script src="../vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "hah",
          age: 90,
        },
        computed: {
          result() {
            let show = "";
            if (this.age >= 80) {
              show = "老人";
            } else if (this.age >= 20) {
              show = "青年";
            } else {
              show = "小孩";
            }
            return show;
          },
        },
      });
    </script>
  </body>
</html>
