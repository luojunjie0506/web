<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <h2>{{fullName}}</h2>
    </div>
     
    <script src='../vue.js'></script>
    <script>
        const app = new Vue ({
            el: '#app',
            data : {
                firstName:'luo',
                lastName:'junjie'
            },
            computed: {
                // 一般都是这样写
                fullName:function() {
                    return this.firstName+this.lastName
                }
                // fullName: {
                //     // 一般都没有set方法,只读属性
                //     get:function() {
                //         return this.firstName + ' ' + this.lastName
                //     }
                // }
            }
        });
    </script>
</body>
</html>
