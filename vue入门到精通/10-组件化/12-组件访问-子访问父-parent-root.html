<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <cpn></cpn>
    </div>

    <template id="cpn">
      <div>
        <ccpn></ccpn>
      </div>
    </template>

    <template id="ccpn">
      <div>
        <h2>我是子组件</h2>
        <button @click="btn">按钮</button>
      </div>
    </template>

    <script src="../vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "hah",
        },
        components: {
          cpn: {
            template: "#cpn",
            data() {
              return {
                name: "我是cpn的name",
              };
            },
            components: {
              ccpn: {
                template: "#ccpn",
                methods: {
                  btn() {
                    // 1.访问父组件 (cpn组件)
                    console.log(this.$parent);
                    console.log(this.$parent.name);

                    // 2.访问根组件 (vue实例)
                    console.log(this.$root);
                  },
                },
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
