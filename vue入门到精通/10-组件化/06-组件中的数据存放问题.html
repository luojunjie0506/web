<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <cpn2></cpn2>
    </div>

    <template id="cpn2">
      <div>
        <h2>{{title}}</h2>
        <p>写法二</p>
      </div>
    </template>

    <script src="../vue.js"></script>
    <script>
      // 1.组件中的数量存放在组件注册函数中,并且data必须是一个函数,return一个数据对象
      Vue.component("cpn2", {
        template: "#cpn2",
        data() {
          return {
            title: "abc",
          };
        },
      });
      const app = new Vue({
        el: "#app",
        data: {
          message: "hah",
        },
      });
    </script>
  </body>
</html>
