<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <cpn2></cpn2>
    </div>

    <!-- 1.写法一 script-->
    <script type="text/x-template" id="cpn">
      <div>
        <h2>我是写法一</h2>
        <p>写法一</p>
      </div>
    </script>

    <!-- 2.写法二 template标签 -->
    <template id="cpn2">
      <div>
        <h2>我是写法二</h2>
        <p>写法二</p>
      </div>
    </template>

    <script src="../vue.js"></script>
    <script>
      // 1.注册一个全局组件
      Vue.component("cpn2", {
        template: "#cpn2",
      });
      const app = new Vue({
        el: "#app",
        data: {
          message: "hah",
        },
      });
    </script>
  </body>
</html>
