<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 绑定的时候驼峰标示的要改成全小写,并且在大写前有- -->
      <cpn :cm="info" :c-list="list"></cpn>
    </div>

    <template id="cpn">
      <!-- 如果template中有很多个标签,则要把这些标签放在div中,要不然会报错 -->
      <div>
        <h2>{{cm}}</h2>
        <ul>
          <!-- 使用的时候就可以使用驼峰 -->
          <li v-for="item in cList">{{item}}</li>
        </ul>
      </div>
    </template>

    <script src="../vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "hah",
          info: {
            name: "ljj",
            age: 17,
            hei: 111,
          },
          list: ["你", "好", "啊"],
        },
        components: {
          cpn: {
            template: "#cpn",
            props: {
              // 命名时不要使用驼峰
              cm: {
                type: Object,
                default() {
                  return {};
                },
              },
              cList: {
                type: Array,
                default() {
                  return [];
                },
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
