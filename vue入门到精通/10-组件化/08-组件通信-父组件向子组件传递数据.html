<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <cpn v-bind:clist="list" :cm="message"></cpn>
    </div>

    <template id="cpn">
      <div>
        <p>{{clist}}</p>
        <h2>{{cm}}</h2>
      </div>
    </template>

    <script src="../vue.js"></script>
    <script>
      // 父组件传子组件 props
      const app = new Vue({
        el: "#app",
        data: {
          message: "hah",
          list: ["你", "好", "啊"],
        },
        components: {
          cpn: {
            template: "#cpn",
            // props: ["clist", "cm"], 以数组传 很少用
            props: {
              // 以对象传
              // 1.可以类型限制
              // clist: Array, 类型限制为对象
              // cmessage: String, 类型限制为字符串

              // 2.提供一些默认值
              cm: {
                // 限制cmessage只能是字符串,默认值为aaa
                type: String,
                default: "aaa",
                required: true, // 设置是否为必须要传
              },
              clist: {
                type: Array,
                // vue版本高,默认值要写成函数形式
                default() {
                  return [];
                },
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
