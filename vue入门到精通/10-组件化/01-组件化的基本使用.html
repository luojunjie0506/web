<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 使用组件 只能在vue实例中使用-->
      <my-cpn></my-cpn>
      <my-cpn></my-cpn>
      <div>
        <my-cpn></my-cpn>
      </div>
    </div>
    <my-cpn></my-cpn>

    <script src="../vue.js"></script>
    <script>
      // ES6语法 `` 可以换行

      // 1.创建组件构造器对象
      const cpnC = Vue.extend({
        template: `
        <div>
          <h2>我是标题</h2>
          <p>我是内容爱仕达</p>
          <p>我是内容恶趣味去</p>
        </div>
        `,
      });
      // 2.注册组件
      Vue.component("my-cpn", cpnC);

      const app = new Vue({
        el: "#app",
        data: {
          message: "hah",
        },
      });
    </script>
  </body>
</html>
