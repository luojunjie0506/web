<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 注意:组件在那里注册的就只能在那里使用 -->
    <!-- 比如cpn2在app中注册的,那cpn2就只能在app中使用 -->
    <div id="app">
      <cpn2></cpn2>
    </div>

    <script src="../vue.js"></script>
    <script>
      // 1.创建第一个组件
      const cpnC1 = Vue.extend({
        template: `
          <div>
            <h2>我是标题</h2>
            <p>1111<p>   
          </div>
        `,
      });

      // 1.创建第二个组件 cpnC2是父组件 cpn1是子组件
      const cpnC2 = Vue.extend({
        template: `
          <div>
            <h2>我是标题2</h2>
            <p>2222<p>
            <cpn1></cpn1>   
          </div>
        `,
        // 在cpnC2组件中注册组件cpn1
        components: {
          cpn1: cpnC1,
        },
      });

      const app = new Vue({
        el: "#app",
        data: {
          message: "hah",
        },
        components: {
          cpn2: cpnC2,
        },
      });
    </script>
  </body>
</html>
