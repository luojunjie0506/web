<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 父组件模板 -->
    <div id="app">
      <!-- 父组件监听子组件发射的事件 -->
      <!-- 给自定义事件绑定方法的时候,方法可以不加()也会传参 -->
      <cpn @itemclick="btnc"></cpn>
    </div>

    <!-- 子组件模板 -->
    <template id="cpn">
      <div>
        <button v-for="item in categories" @click="btn(item)">
          {{item.name}}
        </button>
      </div>
    </template>

    <script src="../vue.js"></script>
    <script>
      // 父组件
      const app = new Vue({
        el: "#app",
        data: {
          message: "hah",
        },
        components: {
          // 子组件
          cpn: {
            template: "#cpn",
            data() {
              return {
                categories: [
                  { id: "aa", name: "热门" },
                  { id: "bb", name: "冷门" },
                  { id: "cc", name: "温门" },
                ],
              };
            },
            methods: {
              btn(item) {
                // 发射事件给父组件,括号中的就是自定义事件命名
                this.$emit("itemclick", item);
              },
            },
          },
        },
        methods: {
          btnc(item) {
            console.log(item);
          },
        },
      });
    </script>
  </body>
</html>
