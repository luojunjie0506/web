<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {{message}}
    <div id="app">
        {{message}}
        <span> {{message}} </span>
    </div>

    <!-- <div class="app">
        {{message}}
    </div> -->
    <!-- 导入vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            // 1.只有被el挂载点选中的才能生效
            // 2.el挂载点基本上是使用id选择,因为默认是唯一的
            // 3.el挂载点不能用在html和body上
            el:'#app',
            // el:'.app',
            data:{
                message:'你好啊!'
            }
        })
    </script>
</body>
</html>
