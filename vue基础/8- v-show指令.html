<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="button" value="点击改变" @click='changeIsShow'>
        <img src="2.jpg" alt="" v-show='isShow'>
        <img src="111.jpg" alt="" v-show='age>=18'>
    </div>
    <!-- 导入vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                isShow:false,
                age:19
            },
            methods:{
                changeIsShow:function(){
                    this.isShow = !this.isShow
                }
            }
        })
    </script>
</body>
</html>
