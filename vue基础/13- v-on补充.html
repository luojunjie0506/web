<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="button" value="点一下" @click='doIt(666,"贴纸")'>
        <!-- @keyup.enter 限制按enter的时候才会触发方法 -->
        <input type="text" @keyup.enter='sayHi'>
    </div>
    <!-- 导入vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            methods:{
                doIt:function(p1,p2){
                    console.log(p1+'你好');
                    console.log(p2+'你好');
                },
                sayHi:function(){
                    alert('吃了没')
                }
            }
        })
    </script>
</body>
</html>
