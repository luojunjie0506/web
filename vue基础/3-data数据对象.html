<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{message}}
        <h2> {{people.name}} {{people.age}} </h2>
        <ul>
            <li>{{list[0]}}</li>
        </ul>
    </div>
    <!-- 导入vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:'你好啊',
                people:{
                    name:'骆俊杰',
                    age:'18'
                },
                list:['一','二','三','四']
            }
        })
    </script>
</body>
</html>
