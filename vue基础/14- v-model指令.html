<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="button" value="修改message" @click='setM'>
        <input type="text" name="" value=""  v-model='message' @keyup.enter='getM'>
        <h2>{{message}}</h2>
    </div>
    <!-- 导入vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:'骆俊杰',
            },
            methods:{
                getM:function(){
                    alert(this.message)
                },
                setM:function(){
                    this.message = '你好'
                }
            }
        })
    </script>
</body>
</html>
