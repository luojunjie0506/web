<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. charAt(index)
        var str = 'andy'
        console.log(str.charAt(3)) //y

        // 2. charCodeAt(index) 返回相应的索引号的字符ASCII码 目的：判断用户按下的那个键
        console.log(str.charCodeAt(0)) //97

        // 3. str[index]
        console.log(str[2]) //d
    </script>
</head>
<body>
    
</body>
</html>
