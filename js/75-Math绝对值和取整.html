<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.绝对值方法
        console.log(Math.abs(1)) //1
        console.log(Math.abs(-1)) //1
        console.log(Math.abs('-1')) //隐式转换 会把字符串型-1转换为数字型
        console.log(Math.abs('pink')) //NaN

        //2.三个取整方法
        // 2.(1)Math.floor向下取整，往最小了取
        console.log(Math.floor(1.1))  //1
        console.log(Math.floor(8.352))  //8
        // 2.(2)Math.ceil向上取整，往最大了取
        console.log(Math.ceil(1.1))  //2
        console.log(Math.ceil(8.352)) //9
        // 2.(3)Math.round 四舍五入
        console.log(Math.round(1.1))  //1
        console.log(Math.round(8.352)) //8
        console.log(Math.round(4.552)) //5
        console.log(Math.round(-1.2)) //-1
        console.log(Math.round(-1.6)) //-2
        console.log(Math.round(-1.5)) //-1
    </script>
</head>
<body>
    
</body>
</html>
