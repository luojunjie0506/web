<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //返回数组元素的索引 indexof(元素)
        //只返回第一个符合条件的索引,如果没有符合条件的就返回-1
        var arr = ['red','blue','yellow','pink']
        console.log(arr.indexOf('blue')) //1
        console.log(arr.indexOf('blu')) //-1
        console.log(arr.lastIndexOf('blue')) //1
    </script>
</head>

</body>
</html>
