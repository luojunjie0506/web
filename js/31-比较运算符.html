<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // >,<,>=,<=,==,!=,===
        // 用==会默认转换数据类型,会把字符串类型转换
        console.log(18 == '18')
        // 用===全等时，要值和数据类型都一样的时才会true
        console.log(18 === '18')
    </script>
</head>

</body>
</html>
