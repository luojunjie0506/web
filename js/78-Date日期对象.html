<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Date() 日期对象 是一个构造函数 必须用new调用
        // 1.使用Date()不带参数的话,就显示当前时间
        var date = new Date()
        console.log(date)
        // 2.参数的写法  数字型：2020,10,01 字符串型：'2020-10-01 8:8:8'
        var date1 = new Date(2020,10,01)
        console.log(date1)
        var date2 = new Date('2020-10-01 8:8:8')  //常用
        console.log(date2)

    </script>
</head>
<body>
    
</body>
</html>
