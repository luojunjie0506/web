<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //一.利用对象字面量创建对象 {}
        // 注意：1.里面的属性和方法以键值对存在2.多个属性或方法用逗号隔开3.方法冒号后面跟一个匿名函数
        // var obj = {} 创建了一个空的对象
        var obj = {
            uname: '骆俊杰',
            age: 118,
            sex: '男',
            sayHi: function() {
                alert('hi~')
            }
        }
        // 二.使用对象
        // 1.调用对象属性 
        // (1)对象名.属性名 
        console.log(obj.age)
        // (2)对象名['属性名']
        console.log(obj['age'])
        // 2.调用对象的方法 对象名.方法名
        obj.sayHi()
    </script>
</head>

</body>
</html>
