<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>     
        function unique(arr) {
            var arr1 = [] 
            for(var i=0 ; i<arr.length ; i++) {
                if (arr1.indexOf(arr[i]) === -1 ) {
                    arr1.push(arr[i])
                }
            }
            return arr1
        }
        var arr = ['a','c','s','e','c','ea','d','r','q','a']
        var arr1 = unique(arr) 
        console.log(arr1)
    </script>
</head>
