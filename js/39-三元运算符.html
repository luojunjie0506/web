<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 条件表达式? 表达式1 ：表达式2
        // 如果条件表达式结果为真则返回表达式1的值,否则返回表达式2的值
        var num = 2
        var result = num > 5 ? "是的":"不是的"
        alert(result)
    </script>
</head>
