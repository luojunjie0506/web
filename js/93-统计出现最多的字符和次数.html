<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = 'abdasfgffghyrtfdgsad'
        var o = {}
        for(var i=0; i<str.length; i++) {
            var chars = str[i]
            if(o[chars]) {
                o[chars]++ 
            } else {
                o[chars] = 1
            }
        }
        var max = 0
        var ch = ''
        for(var k in o) {
            console.log(o[k])
            if(o[k] > max) {
                max = o[k]
                ch = k
            }
        }
        console.log(max,ch)
    </script>
</head>

</body>
</html>
