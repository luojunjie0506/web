<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.js引擎运行js分两步：预解析 代码执行
        //(1)预解析 js引擎会把js里面所有var还有function提升到当前域的最前面
        //(2)代码执行 按照代码书写顺序从上往下执行
        //2.预解析分为变量预解析(变量提升) 和 函数预解析(函数提升)
        //(1)变量提升 就是把所有的变量声明提升到当前的作用域最前面 不提升赋值操作
        //(2)函数提升 就是把所有的函数声明提升到当前的作用域最前面 不调用函数
        console.log(num)
        // var num = 10
        //因为预解析var，再执行console.log(num)，所以就会undefined

        fun()
        var fun = function() {
            console.log(22)
        }
        //因为预解析的是var fun变量，再执行fun()，fun()没有声明 所有就报错

        fn()
        function fn() {
            console.log(11)
        }
        //因为预解析fn()函数，再执行fn()，所以就能执行fn()
    </script>
</head>
<body>
    
</body>
</html>
