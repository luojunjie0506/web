<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var ss =''
        for (var i=1;i<10;i++) {
            for (var j=1;j<=i;j++) {
                ss = ss + (j + '*' + i + '=' + j*i +'   ') 
            }
            ss =  ss+ '\n'
        }
        console.log(ss)
        alert(ss)
    </script>
