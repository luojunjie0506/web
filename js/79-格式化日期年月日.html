    <title>Document</title>
    <script>
        //格式化日期 年月日
        var date = new Date()
        console.log(date.getFullYear()) //返回当前日期的年份
        console.log(date.getMonth()+1) //返回当前月份-1
        console.log(date.getDate()) //返回几号
        console.log(date.getDay()) //返回星期几,星期日式0,星期一是1
    </script>
