<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var age = prompt("请输入你的年龄");
        // 1.parseInt(变量) 可以把字符型的变量转换为数字型的变量，得到的取整，不会四舍五入
        console.log(parseInt(age));
        console.log(parseInt(3.66)); //3
        //如果是数字+字母组合的字符串，且数字带头，那转换就会自动去掉单位
        console.log(parseInt('120s'));  //120
        console.log(parseInt('das120s')); //NaN
        // 2.parseFloat(变量) 可以把字符型的变量转换为数字型的变量，得到的是小数
        console.log(parseFloat(545.4545)) //545.4545
        console.log(parseFloat(1)) //1
        console.log(parseFloat('120px')) //120
        console.log(parseFloat('we120px')) //NaN
        // 3.利用算术运算- * / + 符转换
        console.log('12' - 0 )
        console.log('13' - 0)
        console.log('13' * 1)
    </script>
</head>
<body>
    
</body>
</html>
