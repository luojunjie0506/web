<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getSum(num1,num2) {
            console.log(num1+num2)
        }
        // 实参大于形参个数时,多少个形参就传多少个实参
        getSum(1,2,3)
        // 实参小于形参个数时,因为形参是个不用声明的变量,又没有传参，所以就是undefined
        getSum(1) //NaN
    </script>
</head>
<body>
    
</body>
</html>
