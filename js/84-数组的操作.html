<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // push(数组元素) 在数组的末尾添加一个或多个数组元素
        // 1.push() 返回数组元素长度
        // 2.原数组也会发生改变
        var arr = [1,2,3]
        arr.push('骆俊杰')
        console.log(arr.push(4,5))
        console.log(arr)

        // unshift() 在数组开头添加一个或多个数组元素
        // 1.unshift() 返回数组元素长度
        // 2.原数组也会发生改变
        arr.unshift('red')
        console.log(arr.unshift(55,66))
        console.log(arr)

        //pop() 删除数组最后一个元素
        // 1.pop() 返回删除的那个元素
        // 2.原数组也会发生改变
        console.log(arr.pop())
        console.log(arr)
        
        // shift() 删除数组第一个元素
        // 1.shift() 返回删除的那个元素
        // 2.原数组也会发生改变
        console.log(arr.shift())
        console.log(arr)
    </script>
</head>
<body>
    
</body>
</html>
