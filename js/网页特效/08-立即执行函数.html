<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 普通函数，需要调用才能执行
        // 如果调用函数语句写在最后面那就要加一个分号;
        function fn() {
            console.log(1);
        }
        fn();

        // 1.立即执行函数,不需要调用,写好自己能够执行
        // 2.写法 也可以穿传说
        // 3.如果存在多个立即执行函数,要在每个函数后面加一个分号;
        // 4.立即执行函数最大的作用就是独立创建一个作用域,里面所有的变量都是局部变量,不会有命名冲突的情况                                                     
        // (function() {})()   或者  (function(){}())
        (function(a,b) {
            console.log(a+b);
            var num = 10
        })(1,2); //第二个小括号可以看做是调用函数,就可以往里面传参

        (function(a,b){
            console.log(a+b);
            var num = 10
        }(2,3))
    </script>
</body>
</html>
