<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .login_link {
            width: 400px;
            margin: 100px auto;
        }
        .login_link a {
            text-decoration: none;
            color: #333333;
            font-size: 30px;
            font-weight: 700;
            z-index: 1;
        }
        .login_bg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .3)
        }
        .login {
            display: none;
            z-index: 9999;
            position: fixed;
            top: 50%;
            left: 50%;
            width: 520px;
            height: 280px;
            background-color: #fff;
            transform: translate(-50%, -50%);
        }
        .login_title {
            position: relative;
            height: 40px;
            line-height: 40px;
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
            cursor: move;
        }
        .login_input {
            margin-top: 20px;
        }
        .login_input label {
            display: inline-block;
            width: 100px;
            height: 35px;
            line-height: 35px;
            text-align: right;
            font-size: 14px;
        }
        .login_input input {
            height: 35px;
            width: 350px;
            line-height: 35px;
            font-size: 14px;
            border: 1px solid rgba(184, 182, 182, 0.6);
            padding-left: 5px;
        }
        .login_password {
            margin-top: 20px;
        }
        .login_btn a {
            display: block;
            width: 250px;
            height: 40px;
            line-height: 40px;
            font-weight: 400;
            font-size: 14px;
            text-decoration: none;
            color: #333333;
            margin: 30px auto;
            text-align: center;
            border: 1px solid  rgba(184, 182, 182, 0.6);
        }
        span {
            position: absolute;
            top: -21px;
            right: -21px;
            width: 42px;
            height: 42px;
            border: 1px solid  rgba(184, 182, 182, 0.6);
            background-color: #fff;
            border-radius: 50%; 
            text-align: center;
            line-height: 42px;
        }
        .close {
            text-decoration: none;
            color: #333333;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login_link"><a href="javascript:;">点这里打开登录框</a></div>
    <div class="login">
        <div class="login_title">
            登录会员
        </div>
        <div class="login_input">
            <div class="login_username">
                <label>用户名：</label>
                <input type="text" name="username" id='username' placeholder="请输入你的用户名">
            </div>
            <div class="login_password">
                <label>登录密码：</label>
                <input type="password" name="password" id='upassword' placeholder="请输入你的密码">
            </div>
        </div>
        <div class="login_btn">
            <a href="javascript:;">会员登录</a>
        </div>
        <span>
            <a href="javascript:;" class="close">关闭</a>
        </span>
    </div>
    <div class="login_bg"></div>
    <script>
        var lj = document.querySelector('.login_link')
        var login = document.querySelector('.login')
        var bg = document.querySelector('.login_bg')
        var close = document.querySelector('.close')
        lj.addEventListener('click',function() {
            login.style.display = 'block'
            bg.style.display = 'block'
        })
        close.addEventListener('click',function() {
            login.style.display = 'none'
            bg.style.display = 'none'
        })

        // 拖拽效果
        // 1.当鼠标按下时先获取鼠标在盒子里的x,y坐标
        // 2.到鼠标移动时，就会获得鼠标在页面中的距离pageY、pageX,减去鼠标在盒子中的距离就能等到盒子在页面的位置
        // 3.鼠标弹出时，就要清除鼠标移动事件
    
        var title = document.querySelector('.login_title') 
        title.addEventListener('mousedown',function(e) {
            // 鼠标在盒子里的x,y坐标
            var y = e.pageY - login.offsetTop 
            var x = e.pageX - login.offsetLeft
            function move(e) {
                login.style.top = e.pageY - y +'px'
                login.style.left =e.pageX - x + 'px'
            }
            document.addEventListener('mousemove',move) //因为是盒子随鼠标移动，所以是给document绑定事件
            document.addEventListener('mouseup',function() {
                document.removeEventListener('mousemove',move)
            })
        })

    </script>
</body>
</html>
