<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .preview_img {
            position: relative;
            float: left;
            margin: 100px 200px;
            width: 250px;
            height: 350px;
            border: 1px solid #333;
            overflow: hidden;
        }
        .mask {
            position: absolute;
            top: 20px;
            left: 20px;
            display: none;
            width: 150px;
            height: 150px;
            background-color: aquamarine;
        }
        .box {
            position: relative;
            float: left;
            display: none;
            width: 450px;
            height: 450px;
            overflow: hidden;
        }
        .img {
            width: 250px;
            height: 350px;
        }
        .box_img {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 750px;
            height: 1050px;
        }
    </style>
</head>
<body>
    <div class="preview_img">
        <img src="timg.jpg" alt="" class="img">
        <div class="mask"></div>
    </div>
    <div class='box'>
        <img src="timg.jpg" alt="" class="box_img">
    </div>
    <script>
        window.addEventListener('load',function() {
            var preview_img = document.querySelector('.preview_img')
            var img = document.querySelector('.img')
            var mask = document.querySelector('.mask')
            var box = document.querySelector('.box')
            // 当鼠标经过preview_img就显示mask遮罩层和box大盒子
            preview_img.addEventListener('mouseover',function(e) {
                mask.style.display = 'block'
                box.style.display = 'block'     
            })
            // 当鼠标离开preview_img就隐藏mask遮罩层和box大盒子
            preview_img.addEventListener('mouseout',function(e) {
                mask.style.display = 'none'
                box.style.display = 'none'
            })
            preview_img.addEventListener('mousemove',function(e) {
                // 1.计算出鼠标在盒子box内的坐标
                var x = e.pageX - this.offsetLeft
                var y = e.pageY - this.offsetTop
                // 2.鼠标在盒子box内的坐标 - 遮罩层长宽的一半 就能让鼠标在遮罩层中间
                // 3.限制mask的移动距离
                var maskX = x - mask.offsetWidth/2 
                var maskY = y - mask.offsetHeight/2
                var maskXMax =  preview_img.offsetWidth - mask.offsetWidth //遮罩层X轴的最大移动距离
                var maskYMax =  preview_img.offsetHeight - mask.offsetHeight  //遮罩层Y轴的最大移动距离
                // 4.如果坐标小于0，就让坐标停在0
                if(maskX <= 0 ) {
                    maskX = 0
                } else if (maskX >= maskXMax) {
                    maskX = maskXMax
                }
                if(maskY <= 0 ) {
                    maskY = 0
                } else if (maskY >= maskYMax ) {
                    maskY = maskYMax  
                }
                mask.style.left = maskX  + 'px'
                mask.style.top = maskY + 'px'

                // 大图的移动距离 =  遮罩层的移动距离*大图的最大移动距离/遮罩层的最大移动距离
                var box_img = document.querySelector('.box_img')
                var bigXMax = box_img.offsetWidth - box.offsetWidth
                var bigYMax = box_img.offsetHeight - box.offsetHeight
                var bigX = maskX*bigXMax/maskXMax
                var bigY = maskY*bigYMax/maskYMax
                box_img.style.left = 0 - bigX +'px'
                box_img.style.top = 0- bigY +'px'

            })
        })
    </script>
</body>
</html>
