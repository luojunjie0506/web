<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #000;
        }
        * {
            padding: 0;
            margin: 0;
        }
        .c-nav {
            position: relative;
            width: 900px;
            height: 50px;
            background-color: #fff;
            margin: 100px auto;
            border-radius: 5px;
        }
        ul {
            /* 给ul加上绝对定位,让他不占位置 */
            position: absolute;
            list-style: none;
        }
        li {
            float: left;
            width: 100px;
            text-align: center;
            line-height: 50px;
            z-index: 111;
        }
        li:hover a {
            color: #fff;
        }
        a {
            text-decoration: none;
            display:inline-block;
            color: #000;
            height: 42px;
        }
        span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 50px; 
            background: url(cloud.gif) no-repeat;
        }
    </style>
</head>
<body>
    <div id="c_nav" class="c-nav">
        <span class="cloud"></span>
        <ul>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">6</a></li>
            <li><a href="#">7</a></li>
        </ul>
    </div>
    <script src="animate.js"></script>
    <script>
        var c_nav = document.querySelector('.c-nav')
        var lis = c_nav.querySelectorAll('li')
        var cloud = document.querySelector('.cloud')
        var num  = 0
        for(var i=0; i<lis.length; i++) {
            lis[i].addEventListener('mouseenter',function() {
                animate(cloud,this.offsetLeft)
            });
            lis[i].addEventListener('mouseleave',function() {
                animate(cloud,num)
            });
            lis[i].addEventListener('click',function() {
                num =  this.offsetLeft
                animate(cloud,num)
                for(var i=0; i<lis.length; i++) {
                    lis[i].children[0].style.color = '#000'
                }
                this.children[0].style.color = 'red'
            })
        }
    </script>
</body>
</html>
