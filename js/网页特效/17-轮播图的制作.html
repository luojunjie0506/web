<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font/iconfont.css">
    <script src="lunbotu.js"></script>
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .w {
            height: 1000px;
            width: 1200px;
            margin: 100px auto;
        }
        .arrow-l,
        .arrow-r {
            display: none;
            position: absolute;
            width: 25px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            top: 50%;
            margin-top: -10px;
            text-decoration: none;
            background-color: rgba(0, 0,0, 0.5);
            color: #fff;
            z-index: 2;
        }
        .arrow-l {
            border-radius: 0 100% 100% 0 ;
            left: 0;
        }
        .arrow-r {
            border-radius:  100% 0  0 100% ;
            right: 0;
        }
        .fl {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: rosybrown;
            margin: 0 auto;
            overflow: hidden;
        }
        li {
            list-style: none;
        }
        ul {
            position: absolute;
            top: 0;
            left: -500px;
            width: 600%;
        }
        ul>li {
            float: left;
        }
        li>a>img {
            width: 500px;
            height: 500px;
        }
        ol>li {
            float: left;
            margin-left: 5px;
            border: 5px solid rgba(0, 0,0, 0.5);
            border-radius: 50%;
        }
        .quan {
            position: absolute;
            bottom: 40px;
            left: 100px;
            margin-left: -50px;
        }
        .current {
            border-color: #fff ;

        }
    </style>
</head>
<body>
    <div class="w">
        <div class="fl">
            <a href="#" class="arrow-l iconfont icon-arrow-left-bold"></a>
            <a href="#" class="arrow-r iconfont icon-arrow-right-bold"></a>
            <!-- 滚动区域 -->
            <ul class="gun">
                <li>
                    <a href="#"><img src="bz1.jpg" alt=""></a>
                </li>
                <li>
                    <a href="#"><img src="bz2.jpg" alt=""></a>
                </li>
                <li>
                    <a href="#"><img src="bz3.jpg" alt=""></a>
                </li>
                <li>
                    <a href="#"><img src="bz4.jpg" alt=""></a>
                </li>
                <li>
                    <a href="#"><img src="bz5.jpg" alt=""></a>
                </li>
            </ul>
            <!-- 小圆圈 -->
            <ol class="quan">
            </ol>
        </div>
    </div>
</body>
</html>
