<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 构造函数的声明
/*         function 构造函数名() {
            this.属性 = 值
            this.方法 = function() {}
        } */
        // 构造函数的使用
/*         new 构造函数名() */


        // 注意：1.构造函数名字首字母要大写 2.构造函数不需要return就可以返回结果 3.调用构造函数,必须使用new
        function Star(uname,age,sex) {
           this.name = uname
           this.age = age 
           this.sex = sex  
           this.sing = function(song) {
               console.log(song)
           }
        } 
        var ljj = new Star('骆俊杰',18,'男') //返回的是一个对象
        console.log(ljj.name)
        console.log(ljj['age'])
        ljj.sing('冲冲冲')
        // 用构造函数创建对象的过程也叫做对象实例化
    </script>
</head>

</html>
