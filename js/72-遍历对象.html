<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //遍历对象
        var obj = {
            name: '骆俊杰',
            age: 18,
            sex: '男',
            fn: function() {}
        }
        // for in 遍历我们的对象
        for(var k in obj) {
            console.log(k) //k是键
            console.log(obj[k]) //obj[k]是值
        } 
    </script>
</head>
<body>
    
</body>
</html>
