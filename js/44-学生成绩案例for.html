<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = prompt("多少个学生")
        var sum = 0 ,avg = 0
        for (var i = 1 ; i <= num;i++){
            var cj = prompt("输入第"+i+"学生成绩")
            sum = sum + parseInt(cj) 
            if (i == num ) {
                avg = sum/num
                alert(avg)
            }
        }
    </script>
</head>
