<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 逻辑与短路运算
        // 当两值或两表达式参与逻辑运算时，如果表达式1为真则返回表达式2，如果表达式1为假，则返回表达式1
        console.log(12 && 456) //456
        console.log( 0 && 456) //0
        console.log(0 && 1 + 2 && 456*456) //0
        console.log('' && 1 + 2 && 455465*44) //''
        // 逻辑或短路运算
         // 当两值或两表达式参与逻辑运算时，如果表达式1为真则返回表达式1，如果表达式1为假，则返回表达式2
         console.log(12 || 456) //12
        console.log( 0 || 456) //456
        console.log(1 || 55 )  //1
        // 注意点
        // 因为123为真所以不运行num++，最后num还是等于0
        var num =0 
        console.log(123 || num++)
        console.log(num)
     </script>
</head>
