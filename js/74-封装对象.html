<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var myMath = {
            PI: 31415926,
            max: function() {
                 //不写形参，arguments可以接受任何参数
                var max =arguments[0] 
                for(var i =1 ; i<arguments.length ; i++) {
                    if(arguments[i]>max) {
                        max =arguments[i]
                    }
                }
                return max
            },
            min: function() {
                var min =arguments[0] 
                for(var i =1 ; i<arguments.length ; i++) {
                    if(arguments[i]<min) {
                        min =arguments[i]
                    }
                }
                return min
            }
        }
        console.log(myMath.PI)
        console.log(myMath.max(1,2,3,5,71,6,2))
        console.log(myMath.min(1,2,3,5,71,6,2))
    </script>
</head>
