<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 匿名函数
        // 注意：
        //     1.fun是变量名不是函数名
        //     2.声明变量存在的是值，声明函数存的是函数
        //     3.匿名函数也可以传递参数
        var fun = function(aru) {
            console.log('函数表达式')
            console.log(aru)
        }
        fun('骆俊杰')

    </script>
</head>
<body>
    
</body>
</html>
