<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [5,4,3,2,1]
        for (var i = 0 ; i<arr.length-1 ; i++) {
            for (var j = 0 ; j<arr.length-1-i ; j++) {
                if (arr[j] > arr[j+1]) {
                    var s = arr[j] 
                    arr[j] = arr[j+1] 
                    arr[j+1] = s
                }
            }
        }
        alert(arr)
    </script>
</head>

</body>
</html>
