<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 1
        setInterval(function() {
            console.log(num)
            num++
        },1000)

        // setTimeout和setInterval区别
        // setTimeout只调用一次
        // setInterval 只要不停止，就一直循环调用
    </script>
</body>
</html>
