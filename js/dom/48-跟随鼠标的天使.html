<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: pink;
        }
        img {
            position: absolute;
            left: 0;
            top: 0;
            display: none;
            width: 35px;
            height: 35px;
        }
    </style>
</head>
<body>
    <img src="image/天使.png" alt="">
    <script>
        var img = document.querySelector('img')
        document.addEventListener('mousemove',function(e) {
            console.log(e.pageX)
            console.log(e.pageY)
            img.style.display = 'block'
            img.style.left = e.pageX - 17 + 'px'
            img.style.top = e.pageY - 17 + 'px'
        })
    </script>
</body>
</html>
