<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>123</div>
    <script>
        // 事件对象
        var div = document.querySelector('div')
        div.onclick = function(event) {
            console.log(event);
        }

        div.addEventListener('click',function(event) {
            console.log(event);
        })
        // 1.event就是一个事件对象 写到我们侦听函数的小括号里面当形参
        // 2.事件对象只有有了事件(onclick)才会存在,它是系统创建的,不需要传递参数
        // 3.事件对象是我们事件的一系列相关数据的集合跟事件有关,比如鼠标点击里面就包含了鼠标的相关信息,鼠标坐标,如果是键盘事件就包含键盘事件的信息,比如判断用户按下那个键
        // 4.这个事件对象(event)我们可以直接命名 比如event,evt,e
        // 5.事件对象(event)有兼容性问题,以前的版本是通过window.event
    </script>
</body>
</html>
