<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            text-align: center;
            border-collapse: collapse;
        }
        td,th {
            border: 1px solid #333;
        }
        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <table cellspacing="0" cellpadding="7">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        var datas = [
            {
                name:'骆俊杰1',
                subject:'JavaScript',
                score:100   
            },
            {
                name:'骆俊杰2',
                subject:'JavaScript',
                score:80  
            },
            {
                name:'骆俊杰3',
                subject:'JavaScript',
                score:60  
            },
            {
                name:'骆俊杰4',
                subject:'JavaScript',
                score:40  
            },
        ]
        var tbody = document.querySelector('tbody')
        for(var i=0; i<datas.length; i++) {
            // 创建行tr
            var tr = document.createElement('tr')
            tbody.appendChild(tr)
            
            // 行里面创建单元格td
            // 循环对象属性(数据单元格)
            for(var k in datas[i]) {
                var td = document.createElement('td')
                td.innerHTML = datas[i][k]
                tr.appendChild(td)
            }

            // 创建删除单元格
            var td = document.createElement('td')
            td.innerHTML = "<a href='javascript:;'>删除</a>"
            tr.appendChild(td)
        }
        
        // 添加删除操作
        var lj = document.querySelectorAll('a')
        for(var ii=0; ii<lj.length; ii++) {
            lj[ii].onclick = function() {
                tbody.removeChild(this.parentNode.parentNode)
            }
        }
    </script>
</body>
</html>
