<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .register {
            width: 500px;
            height: 20px;
            margin: 100px auto;
        }
        .message {
            display: inline-block;
            font-size: 12px;
            color: #999;
            background: url(image/2.png) no-repeat left center;
            background-size: 12px 12px;
            padding-left: 15px;
        }
        .wrong {
            color: red;
            background: url(image/3.png) no-repeat left center;
            background-size: 12px 12px;
        }
        .right {
            color: green;
            background: url(image/4.png) no-repeat left center;
            background-size: 12px 12px;
        }
    </style>
</head>
<body>
    <div class="register">
        <input type="password" name="" id="" class="ipt">
        <p class="message">请输入6-16位密码</p>
    </div>
    <script>
        // 1.获取元素
        var pwd = document.querySelector('input')
        var message = document.querySelector('.message')
        // 2.注册事件 失去焦点
        pwd.onblur = function() {
            // 获取表单值长度
            if(this.value.length<6 || this.value.length>16) {
                message.className = 'message wrong'
                message.innerHTML = '你输入位数不对'
            } else {
                message.className = 'message right'
                message.innerHTML = '正确'
            }
        }
    </script>
</body>
</html>
