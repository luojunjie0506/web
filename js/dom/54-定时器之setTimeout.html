<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.setTimeout
        // 2.语法规范 window.setTimeout(调用函数,延迟时间) 可以简写成setTimeout(调用函数,延迟时间)
        // 3.延迟时间单位为毫秒,如果不填写延迟时间,那就立即执行
        // 4.页面中可能有很多个定时器，可以给定时器加标识符就是名字
        setTimeout(function() {
            alert('你好')
        },2000)

        // 写着这样时 调用函数不用加括号
        var timer1 = setTimeout(fn,3000)
        var timer2 = setTimeout(fn,5000)
        function fn() {
            alert('他好')
        }

    </script>
</body>
</html>
