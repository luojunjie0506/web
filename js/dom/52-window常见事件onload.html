<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 传统模式 有多个相同绑定事件会冲突，只会执行最后一个绑定事件
        // window.onload = function() {
        //     var btn = document.querySelector('button')
        //     btn.addEventListener('click',function() {
        //         alert('点击我')
        //     })
        // }
        // window.onload = function() {
        //     alert(22)
        // }
        // 常用模式。不会冲突
        window.addEventListener('load',function() {
            var btn = document.querySelector('button')
            btn.addEventListener('click',function() {
                alert('点击我')
            })
        })
        window.addEventListener('load',function() {
            alert(222)
        })

        document.addEventListener('DOMContentLoaded',function() {
            alert(33)
        })

        // load 会等到页面加载完毕后才会执行 包含dom元素，图片flash css等
        // DOMContentLoaded 是DOM加载完毕后就会执行 不包含dom元素，图片flash css等 ，速度要比load快
    </script>
    <button>点击</button>
</body>
</html>
