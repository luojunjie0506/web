<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 400px;
            height: 400px;
            margin: 200px auto;
        }
        .box>div {
            float: left;
            width: 50px;
            height: 50px;
            background-color: #5c5b5b;
            margin-right: 5px;
            font-size: 20px;
            color: #fff;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>倒计时</h1>
        <div class="day"></div>
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
    </div>
    <script>
        var day = document.querySelector('.day')
        var hour = document.querySelector('.hour')
        var minute = document.querySelector('.minute')
        var second = document.querySelector('.second')
        // 因为setInterval 是先延迟时间过后才会调用函数，所以会有一秒的空白时间。我们先调用一次函数将值写入div后，再运行定时器就不会有空白时间
        fn() 
        setInterval(fn,1000)
        function fn() {
            var date =+ new Date()
            var date1 =+ new Date('2021-01-01 00:00:00')
            var shijian = (date1 - date)/1000
            var d = parseInt(shijian/60/60/24) 
            d =  d>=10 ? d:'0'+d
            var h = parseInt(shijian/60/60%24)
            h =  h>=10 ? h:'0'+h
            var m = parseInt(shijian/60%60)
            m =  m>=10 ? m:'0'+m
            var s = parseInt(shijian%60)
            s =  s>=10 ? s:'0'+s
            day.innerHTML = d
            hour.innerHTML = h
            minute.innerHTML = m
            second.innerHTML = s
        }
        
    </script>
</body>
</html>
