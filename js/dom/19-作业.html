<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 30px;
            margin: 100px auto;
        }
        .ipt {
            width: 120px;
            height: 20px;
            color: #999;
            outline: none;
            line-height: 20px;
            border: 1px #d9d9d9 solid;
        }
        .di {
            border:1px solid pink;
        }
        .gd {
            position: relative;
            width: 1190px;
            height: 80px;
            background: url(image/5.jpg) no-repeat;
        }
        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            width: 20px;
            height: 20px;
            background: url(image/关闭2.png) no-repeat;
            background-size: 20px 20px;
        }
        .cd a {
            margin-left: 40px;
            text-decoration: none;
            font-size: 15px;
            color: grey;
        }
        .list {
            display: none;
            margin-top: -15px;
        }
        li {
            width: 30px;
            font-size: 12px;
            color: grey;
            text-align: center;
            list-style: none;
        }
    </style>
</head>
<body>
    <div class="gd">
        <span class="close"></span>
    </div>
    <div class="cd">
        <a href="#" class="sy">首页</a>
        <div class="list">
            <ul>
                <li>你好</li>
                <li>我好</li>
                <li>他好</li>
            </ul>
        </div>
        <button>开关</button>
    </div>
    <div class="box">
        <input type="text" value="你好" class="ipt">
    </div>
    <script>
        var box = document.querySelector('.box')
        var ipt = document.querySelector('.ipt')
        var gd = document.querySelector('.gd')
        var close = document.querySelector('.close')
        var sy = document.querySelector('.sy')
        var list = document.querySelector('.list')
        var btn = document.querySelector('button')
        var body = document.querySelector('body')
        var num = 1
        ipt.onblur = function() {
            this.value = '你好'
            this.className = 'ipt'
        }
        ipt.onfocus = function() {
            this.value = ''
            this.className = 'ipt di'
        }
        close.onclick = function() {
            gd.style.display = 'none'
        }
        sy.onmouseover = function() {
            list.style.display = 'block'
        } 
        sy.onmouseout = function() {
            list.style.display = 'none'
        } 
        btn.onclick = function() {
            if(num === 1) {
                body.style.backgroundColor = 'black'
                num = 0
                console.log(num)
            } else {    
                body.style.backgroundColor = 'white'
                num = 1
                console.log(num)
            }
        }
    </script>
</body>
</html>
