<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>123</div>
    <script>
        // 1.获取事件源
        var div = document.querySelector('div')
        // 2.绑定事件 注册事件 
        // div.onclick
        // 3.添加事件处理程序(通过函数赋值)
        div.onclick = function() {
            console.log('你好!')
        }
    </script>
</body>
</html>
