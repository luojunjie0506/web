<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 3000px;
        }
    </style>
</head>
<body>
    <script>
        // 鼠标事件对象 MouseEvent 
        document.addEventListener('click',function(e) {
            // 1.client 鼠标在可视区域的x和y坐标
            console.log(e.clientX)
            console.log(e.clientY)
            console.log('----------------------')
            // 2.page 鼠标在页面的x和y坐标
            console.log(e.pageX)
            console.log(e.pageY)
            console.log('----------------------')
        })
    </script>
</body>
</html>
