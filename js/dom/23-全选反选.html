<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        table {
            width: 300px;
            margin: 100px auto;
            text-align: center;
            font-size: 14px;
            border: 1px solid #c0c0c0;
            border-collapse: collapse;
        }
        tr {
            height: 30px;
            line-height: 30px;
        }
        th,td {
            border: 1px solid #c0c0c0; 
        }
        thead {
            background-color: powderblue;
        }
        tbody {
            background-color:#999;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>
                    <input type="checkbox" value="111">       
                </th>
                <th>
                    商品
                </th>
                <th>
                    价钱
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <input type="checkbox">
                </td>
                <td>
                    小米
                </td>
                <td>100</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox">
                </td>
                <td>华为</td>
                <td>200</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox">
                </td>
                <td>苹果</td>
                <td>300</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox">
                </td>
                <td>魅族</td>
                <td>400</td>
            </tr>
        </tbody>
    </table>
    <script>
        var b = document.querySelector('thead').querySelector('input')
        var c = document.querySelector('tbody').querySelectorAll('input')
        b.onclick = function() {
            for(var i=0; i<c.length; i++) {
                c[i].checked = this.checked
            }
        }
        for(var i=0; i<c.length; i++) {
            c[i].onclick = function() {
                var flag = true
                for(var s=0; s<c.length; s++) {
                    if(!c[s].checked){
                        flag = false
                        break
                    }
                }
                b.checked = flag
            }
        }
    </script>
</body>
</html>
