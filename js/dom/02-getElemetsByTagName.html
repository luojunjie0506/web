<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <ul>
        <li>撒大声的阿实打实的</li>
        <li>撒大声的阿实打实的</li>
        <li>撒大声的阿实打实的</li>
        <li>撒大声的阿实打实的</li>
        <li>撒大声的阿实打实的</li>
    </ul>
    <ol id='ol'>
        <li>恶趣味请我热</li>
        <li>恶趣味请我热</li>
        <li>恶趣味请我热</li>
        <li>恶趣味请我热</li>
        <li>恶趣味请我热</li>
    </ol>
    <script>
        //返回的是元素对象的集合,以伪数组形式存储
        //如果只有一个li或者没有，都以伪数组返回
        var lis = document.getElementsByTagName('li')
        console.log(lis)
        for(var i=0; i<lis.length; i++) {
            console.log(lis[i])
        }
        
        //获取某个元素(父元素)内部制定标签名的子元素
        //1.先给父元素加个id获取
        // 2.再通过获取的父元素对象获取指定标签元素对象
        var ol = document.getElementById('ol')
        console.log(ol.getElementsByTagName('li'))
    </script>
</body>
</html>
