<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        .change {
            background-color: red;
            color: #fff;
            font-size: 25px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="f">文本</div>
    <script>
        var test = document.querySelector('div')
        test.onclick = function() {
            // 1.使用element.style获得修改元素样式  在修改样式少的情况下可以使用这种
            // this.style.backgroundColor = 'red'
            // this.style.color = '#fff'
            // this.style.fontSize = '25px'
            // this.style.marginTop = '100px'

            // 2.可以通过修改元素的className更改元素的样式，适用于样式修改多的情况
            // 这就是让元素更改类名
            this.className = 'change'

            // 3.如果想要保留原先的类名,就赋值两个类名
            this.className = 'f change'
            
        }
    </script>
</body>
</html>
