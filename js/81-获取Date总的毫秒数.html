<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 时间戳
        // 1.通过valueof() getTime()
        var date = new Date()
        console.log(date.valueOf())
        console.log(date.getTime())
        // 2.简单写法
        var date1 = +new Date()
        console.log(date1)
        // 3.H5新增获取总毫秒数方法
        console.log(Date.now())
    </script>
</head>

</body>
</html>
