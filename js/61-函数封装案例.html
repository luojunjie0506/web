<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sort (arr) {
            for (var i = 0 ; i < arr.length-1 ; i++ ) {
                for (var j = 0 ; j < arr.length-i-1 ; j++) {
                    if (arr[j]<arr[j+1]) {
                        var a = arr[j]
                        arr[j] = arr[j+1]
                        arr[j+1] = a
                    }
                }
            }
            return arr
        }
        var acc = sort([1,2,35,8,62,74,1,54])
        alert(acc)
    </script>
</head>
