<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<!-- 属性都要写到table里面去 -->
<!-- 	align对齐方式，border边框，cellpadding单元格里的内容跟边框的距离，cellspacing单元格和单元格之间的距离 -->
	<table align="center" border="1" cellpadding="20"cellspacing="0" width="500" height="450">
		<tr>
			<th>编号</th>
			<th>姓名</th>
			<th>性别</th>
			<th>年龄</th>
		</tr>
		<tr>
			<td>1</td>
			<td>张三</td>
			<td>男</td>
			<td>24</td>
		</tr>
		<tr>
			<td>2</td>
			<td>李四</td>
			<td>女</td>
			<td>20</td>
		</tr>
		<tr>
			<td>3</td>
			<td>王五</td>
			<td>男</td>
			<td>24</td>
		</tr>
	</table>
</body>
</html>
