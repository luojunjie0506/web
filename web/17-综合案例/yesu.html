	<p>耶稣（约公元前4年—约公元30年） [1]  出生于伯利恒 （今巴勒斯坦） 为基督教的核心人物。根据《圣经》记载，基督于三十岁时开始传道，三十三岁左右时被罗马总督彼拉多判刑为了全人类的罪被钉死在十字架上。三天后死而复活，向门徒显现四十日后升天归位，临走时并预言他必要在世界穷尽的审判之日在荣光中降临、建立荣耀的天国、给善带来最后的胜利。</p>
